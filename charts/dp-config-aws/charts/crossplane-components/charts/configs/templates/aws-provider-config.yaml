apiVersion: aws.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-provider-config
spec:
  assumeRoleARN: "arn:aws:iam::{{ include "configs.cloud-account-id" . }}:role/{{ .Values.iamRoleName }}"
  credentials:
    source: InjectedIdentity
