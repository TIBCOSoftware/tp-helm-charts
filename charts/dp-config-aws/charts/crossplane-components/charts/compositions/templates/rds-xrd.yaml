apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: compositepostgresqlinstances.database.platform.tibco.com
  labels:
    {{- include "compositions.labels" . | nindent 4 }}
spec:
  group: database.platform.tibco.com
  names:
    kind: CompositePostgreSQLInstance
    plural: compositepostgresqlinstances
    singular: compositepostgresqlinstance
  claimNames:
    kind: TibcoPostgreSQLInstance
    plural: tibcopostgresqlinstances
  connectionSecretKeys:
    - username
    - password
    - endpoint
    - port
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        description: Tibco XRD for AWS RDS PostgreSQL DB instance
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  region:
                    type: string
                  vpcId:
                    type: string
                  nodeCIDR:
                    type: string
                  subnetIds:
                    type: array
                    # items is required for array type
                    items:
                      type: string
                  allocatedStorage:
                    type: integer
                    default: 20
                  backupRetentionPeriod:
                    type: integer
                    default: 0
                  caCertificateIdentifier:
                    type: string
                    default: "rds-ca-rsa2048-g1"
                  dbInstanceClass:
                    type: string
                  dbName:
                    type: string
                  deletionProtection:
                    type: boolean
                    default: false
                  engine:
                    type: string
                  engineVersion:
                    type: string
                  finalDBSnapshotIdentifier:
                    type: string
                  kmsKeyId:
                    type: string
                  masterUsername:
                    type: string
                  masterUsername: 
                    type: string
                  multiAZ:
                    type: boolean
                    default: false
                  port:
                    type: integer
                  publiclyAccessible: 
                    type: boolean
                  prefix:
                    type: string
                  skipFinalSnapshotBeforeDeletion:
                    type: boolean
                    default: true
                  storageEncrypted:
                    type: boolean
                    default: false                    
                  storageType:
                    type: string
                    default: gp3
                  restoreFrom:
                    type: object
                    properties:
                      source:
                        type: string
                      snapshot:
                        type: object
                        properties:
                          snapshotIdentifier:
                            type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value: 
                          type: string
                    required:
                      - key
                      - value
                required:
                  - region
                  - vpcId
                  - nodeCIDR
                  - subnetIds
                  - prefix
                  - dbInstanceClass
                  - dbName
                  - engine
                  - engineVersion
                  - masterUsername
                  - port
                  - publiclyAccessible
            required:
              - parameters