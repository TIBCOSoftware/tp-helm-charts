apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: compositerdsinstances.database.platform.tibco.com
  labels:
    {{- include "compositions.labels" . | nindent 4 }}
spec:
  group: database.platform.tibco.com
  names:
    kind: CompositeRDSInstance
    plural: compositerdsinstances
    singular: compositerdsinstance
  claimNames:
    kind: TibcoRDSInstance
    plural: tibcordsinstances
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        description: Tibco XRD for AWS RDS DB Instance
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  region:
                    type: string
                  auroraClusterReference:
                    type: string
                  autoMinorVersionUpgrade:
                    type: boolean
                    default: true
                  dbInstanceClass:
                    type: string
                  dbSubnetGroupReference:
                    type: string
                  engine:
                    type: string
                  publiclyAccessible: 
                    type: boolean
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value: 
                          type: string
                    required:
                      - key
                      - value
                required:
                  - region
                  - auroraClusterReference
                  - dbInstanceClass
                  - dbSubnetGroupReference
                  - engine
                  - publiclyAccessible
            required:
              - parameters