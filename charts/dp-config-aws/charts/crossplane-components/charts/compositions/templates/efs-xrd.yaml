apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: compositeefs.filesystem.platform.tibco.com
  labels:
    {{- include "compositions.labels" . | nindent 4 }}
spec:
  group: filesystem.platform.tibco.com
  names:
    kind: CompositeEFS
    plural: compositeefs
    singular: compositeefs
  claimNames:
    kind: TibcoEFS
    plural: tibcoefs
  connectionSecretKeys:
    - efs_id
    - efs_arn
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: Tibco XRD for AWS EFS
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    encrypted: 
                      type: boolean
                      default: false
                    kmsKeyId:
                      type: string
                    performanceMode: 
                      type: string
                    region:
                      type: string
                    throughputMode: 
                      type: string
                    vpcId:
                      type: string
                    nodeCIDR:
                      type: string
                    subnetIds:
                      type: array
                      # items is required for array type
                      items:
                        type: string
                    prefix:
                      type: string
                    provisionedThroughputInMibps:
                      type: integer
                    tags:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          value: 
                            type: string
                      required:
                        - key
                        - value
                  required:
                    - region
                    - vpcId
                    - nodeCIDR
                    - subnetIds
                    - prefix
                    - performanceMode
                    - throughputMode
              required:
                - parameters
            status:
              description: AccessPointStatus defines the observed state of AccessPoint.
              type: object
              properties:
                filesystem:
                  description: Freeform field containing information about the efs filesystem configured by this Controller.
                  type: object
                  x-kubernetes-preserve-unknown-fields: true