apiVersion: v2
name: dp-config-aws
version: "1.8.2"
appVersion: "1.8.0"
description: Helm chart to configure pre-requisites on AWS
type: application
dependencies:
  - name: traefik
    version: 34.4.1
    repository: https://traefik.github.io/charts
    condition: traefik.enabled
  - name: ingress-nginx
    version: 4.12.1
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
  - name: kong
    version: 2.33.3
    repository: https://charts.konghq.com
    condition: kong.enabled
  # crossplane charts
  - name: crossplane
    version: v1.13.2
    repository: https://charts.crossplane.io/stable
    condition: crossplane.enabled
  - name: crossplane-components
    version: "1.8.2"
    repository: file://charts/crossplane-components
    condition: crossplane-components.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "added crossplane charts"
