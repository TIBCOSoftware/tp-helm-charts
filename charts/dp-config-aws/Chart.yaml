apiVersion: v2
name: dp-config-aws
version: "1.2.11"
appVersion: "1.2.0"
description: Helm chart to configure Dataplane on AWS
type: application
dependencies:
  - name: traefik
    version: 24.0.0
    repository: https://traefik.github.io/charts
    condition: traefik.enabled
  - name: ingress-nginx
    version: 4.7.2
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
  - name: tigera-operator
    version: v3.25.2
    repository: https://docs.tigera.io/calico/charts
    condition: tigera-operator.enabled
  - name: kong
    version: 2.33.3
    repository: https://charts.konghq.com
    condition: kong.enabled
  # crossplane charts
  - name: crossplane
    version: v1.13.2
    repository: https://charts.crossplane.io/stable
    condition: crossplane.enabled
  - name: crossplane-components
    version: 1.2.1
    repository: file://charts/crossplane-components
    condition: crossplane-components.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "added crossplane charts"
