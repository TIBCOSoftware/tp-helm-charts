{{ if eq .Values.global.cp.resources.ingress.ingressController "openshiftRouter" -}}
{{- $fullName := include "bw5provisioner.fullname" . -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/rewrite-target: /
    {{- with .Values.global.cp.resources.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  name: {{ $fullName }}-public-openshift
spec:
  host: {{ .Values.global.cp.resources.ingress.fqdn }}
  httpHeaders:
    actions:
      request:
      - action:
          set:
            value: {{ .Values.publicApi.config.pathPrefix }}
          type: Set
        name: X-Forwarded-Prefix
  path: {{ .Values.publicApi.config.pathPrefix }}
  port:
    targetPort: publicapihttp
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ $fullName }}
    weight: 100
  wildcardPolicy: None
{{- end }}
