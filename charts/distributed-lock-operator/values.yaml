global:
  serviceAccount: ""  # user provided service account.
  distlockop:
    image:
      registry: 664529841144.dkr.ecr.us-west-2.amazonaws.com
      tag: 72
  cp:
    dataplaneId: ""
    containerRegistry:
      secret: ""
      url: reldocker.tibco.com
    environmentType: ""
    resources:
      serviceaccount:
        namespace: ""
        serviceAccountName: ""
  distlockoperator:
    serviceAccount: ""  # user provided service account.

enableWebHooks: true

replicaCount: 1
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 500Mi
settingsConfigmap:
  - key: "LOG_LEVEL"
    value: "info"
  - key: "LOCK_EXPIRY_DURATION"
    value: "2m"

image:
  pullPolicy: Always

enableLogging: true

fluentbit:
  image:
    registry: cr.fluentbit.io/fluent/fluent-bit
    tag: 2.1.6
  # Resources
  # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources:
    requests:
      cpu: 10m
      memory: 15Mi
    limits:
      cpu: 50m
      memory: 30Mi
