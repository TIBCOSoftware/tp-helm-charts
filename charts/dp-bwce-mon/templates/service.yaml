{{ if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dp-bwce-mon.fullname" . }}
  labels:
    {{- include "dp-bwce-mon.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "dp-bwce-mon.selectorLabels" . | nindent 4 }}
{{- end }}  
