apiVersion: v1
kind: Service
metadata:
  name: {{ include "alerts-service.consts.appName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alerts-service.shared.labels.standard" . | nindent 4 }}
spec:
  selector:
    {{- include "alerts-service.shared.labels.selector" . | nindent 4 }}
  ports:
  - name: server
    port: 80
    protocol: TCP
    targetPort: server
  sessionAffinity: None
  type: ClusterIP