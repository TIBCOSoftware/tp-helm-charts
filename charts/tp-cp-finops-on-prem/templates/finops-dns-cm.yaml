  TP_CP_ORCHESTRATOR_HOST: {{include "tp-cp-finops.consts.cpOrchestratorServiceName" . }}
  SYSTEM_INTERNAL_MONITOR_AGENT_HOST: {{ include "tp-cp-finops.consts.monitorAgentHost" . }}
  SYSTEM_INTERNAL_HAWK_QUERY_NODE_HOST: {{ include "tp-cp-finops.consts.hawkQueryNodeHost" . }}
