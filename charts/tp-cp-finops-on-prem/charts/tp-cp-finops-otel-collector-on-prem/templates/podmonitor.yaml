{{- if and .Values.podMonitor.enabled .Values.podMonitor.metricsEndpoints (eq .Values.mode "daemonset") }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "tp-cp-finops-otel-collector-on-prem.fullname" . }}-agent
  namespace: {{ template "tp-cp-finops-otel-collector-on-prem.namespace" . }}
  labels:
    {{- include "tp-cp-finops-otel-collector-on-prem.labels" . | nindent 4 }}
    {{- range $key, $value := .Values.podMonitor.extraLabels }}
    {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "tp-cp-finops-otel-collector-on-prem.selectorLabels" . | nindent 6 }}
      {{- include "tp-cp-finops-otel-collector-on-prem.component" . | nindent 6 }}
  podMetricsEndpoints:
  {{- toYaml .Values.podMonitor.metricsEndpoints | nindent 2 }}
{{- end }}
