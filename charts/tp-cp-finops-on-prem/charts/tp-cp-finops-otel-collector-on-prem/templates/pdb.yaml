{{- if and .Values.podDisruptionBudget.enabled (eq .Values.mode "deployment") }}
apiVersion: {{ include "podDisruptionBudget.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "tp-cp-finops-otel-collector-on-prem.fullname" . }}
  namespace: {{ template "tp-cp-finops-otel-collector-on-prem.namespace" . }}
  labels:
    {{- include "tp-cp-finops-otel-collector-on-prem.labels" . | nindent 4 }}
spec:
  {{- if .Values.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  {{- end  }}
  {{- if .Values.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.maxUnavailable }}
  {{- end  }}
  selector:
    matchLabels:
      {{- include "tp-cp-finops-otel-collector-on-prem.selectorLabels" . | nindent 6 }}
{{- end }}
