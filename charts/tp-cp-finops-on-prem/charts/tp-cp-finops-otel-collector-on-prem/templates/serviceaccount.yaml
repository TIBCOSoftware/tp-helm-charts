{{- if or (.Values.serviceAccount.create) (.Values.presets.kubeletMetrics.enabled) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tp-cp-finops-otel-collector-on-prem.serviceAccountName" . }}
  namespace: {{ template "tp-cp-finops-otel-collector-on-prem.namespace" . }}
  labels:
    {{- include "tp-cp-finops-otel-collector-on-prem.labels" . | nindent 4 }}
  {{- if .Values.serviceAccount.annotations }}
  annotations:
    {{- range $key, $value := .Values.serviceAccount.annotations }}
    {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 4 }}
    {{- end }}
  {{- end }}
{{ end }}
