{{- if and (eq .Values.mode "daemonset") (.Values.configMap.create) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tp-cp-finops-otel-collector-on-prem.fullname" . }}-agent
  namespace: {{ template "tp-cp-finops-otel-collector-on-prem.namespace" . }}
  labels:
    {{- include "tp-cp-finops-otel-collector-on-prem.labels" . | nindent 4 }}
data:
  relay: |
    {{- include "tp-cp-finops-otel-collector-on-prem.daemonsetConfig" . | nindent 4 -}}
{{- end }}
