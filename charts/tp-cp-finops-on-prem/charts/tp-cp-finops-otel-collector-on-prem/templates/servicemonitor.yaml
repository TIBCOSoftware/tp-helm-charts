{{- if and .Values.serviceMonitor.enabled .Values.serviceMonitor.metricsEndpoints (or (eq .Values.mode "deployment") (eq .Values.mode "statefulset")) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "tp-cp-finops-otel-collector-on-prem.fullname" . }}
  namespace: {{ template "tp-cp-finops-otel-collector-on-prem.namespace" . }}
  labels:
    {{- include "tp-cp-finops-otel-collector-on-prem.labels" . | nindent 4 }}
    {{- range $key, $value := .Values.serviceMonitor.extraLabels }}
    {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "tp-cp-finops-otel-collector-on-prem.selectorLabels" . | nindent 6 }}
      {{- include "tp-cp-finops-otel-collector-on-prem.component" . | nindent 6 }}
  endpoints:
  {{- toYaml .Values.serviceMonitor.metricsEndpoints | nindent 2 }}
{{- end }}
