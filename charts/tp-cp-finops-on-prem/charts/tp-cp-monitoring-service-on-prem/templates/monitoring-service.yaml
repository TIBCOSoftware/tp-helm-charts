# exposes the service on targetPorts 7831 and 9831
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-monitoring-service.consts.appName" . }}
  namespace: {{ include "tp-cp-monitoring-service.consts.namespace" . }}
  labels:
    {{- include "tp-cp-monitoring-service.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
  - name: server
    port: 7831
    protocol: TCP
    targetPort: 7831
  - name: monitor-server
    port: 9831
    protocol: TCP
    targetPort: 9831
  - name: agent-server
    port: 8831
    protocol: TCP
    targetPort: agent-server
  selector:
    {{- include "tp-cp-monitoring-service.shared.labels.selector" . | nindent 4 }}
---
# Monitoring Service Deployment definition; this is similar to k8s Deployment
# apart from some tibco specific specificiations,
# this defines the resources for the pod, liveness and readiness probes
# along with the environment variables required by the microservice
#Deployment CR:
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tp-cp-monitoring-service.consts.appName" . }}
  namespace: {{ include "tp-cp-monitoring-service.consts.namespace" . }}
  labels:
    {{- include "tp-cp-monitoring-service.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-monitoring-service.shared.labels.selector" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "tp-cp-monitoring-service.shared.labels.standard" . | nindent 8 }}
        egress.networking.platform.tibco.com/cluster-all: enable
{{- if .Values.global.external.enableLogging }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/fluentbit-configmap.yaml") . | sha256sum }}
{{- end }}
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      terminationGracePeriodSeconds: 10
      containers:
      - name: {{ include "tp-cp-monitoring-service.consts.appName" . }}
        image: {{ include "cp-core-configuration.container-registry" . }}/pcp/tp-cp-monitoring-service:{{ include "tp-cp-monitoring-service-on-prem.generated.buildNumber" . }}
        resources:
          requests:
            cpu: {{ .Values.monitoringservice.resources.requests.cpu }}
            memory: {{ .Values.monitoringservice.resources.requests.memory }}
          limits:
            cpu: {{ .Values.monitoringservice.resources.limits.cpu }}
            memory: {{ .Values.monitoringservice.resources.limits.memory }}
        ports:
        - containerPort: 7831
          name: server
        - containerPort: 9831
          name: monitor-server
        - containerPort: 8831
          name: agent-server
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /v1/monitor/ping
            port: 9831
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 1
          successThreshold: 1
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /v1/monitor/ping
            port: 9831
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 1
        env:
        - name: LOG_LEVEL
          value: {{ .Values.global.finops.svcloglevel }}
        - name: CP_ENCRYPTION_SECRET
          valueFrom:
            secretKeyRef:
              name: cporch-encryption-secret
              key: CP_ENCRYPTION_SECRET
        - name: MONITORING_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: TP_CP_MONITORING_SERVICE_HOST
        - name: WEB_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: TP_CP_WEB_SERVICE_HOST
        - name: CP_ORCHESTRATOR_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: TP_CP_ORCHESTRATOR_HOST
        - name: CP_ORCHESTRATOR_PORT
          value: "8833"
        - name: CP_USER_SUBSCRIPTIONS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: TP_CP_USER_SUBSCRIPTIONS_HOST
        - name: SERVER_PORT
          value: {{ .Values.global.finops.serverport | quote }}
        - name: MONITOR_SERVER_PORT
          value: {{ .Values.global.finops.monitorserverport | quote }}
        - name: CP_USER_SUBSCRIPTION_SERVER_PORT
          value: "8832"
        - name: SYSTEM_INTERNAL_COMPUTE_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-env-configmap" . }}
              key: SYSTEM_INTERNAL_COMPUTE_SERVICE_HOST
        - name: SYSTEM_INTERNAL_COMPUTE_SERVICE_PORT
          value: "80"
        - name: SYSTEM_INTERNAL_MONITOR_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: SYSTEM_INTERNAL_MONITOR_AGENT_HOST
        - name: SYSTEM_INTERNAL_MONITOR_AGENT_PORT
          value: "80"
        - name: SYSTEM_INTERNAL_PROVISIONER_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: SYSTEM_INTERNAL_PROVISIONER_AGENT_HOST
        - name: SYSTEM_INTERNAL_PROVISIONER_AGENT_PORT
          value: "80"
        - name: SYSTEM_INTERNAL_HAWK_QUERY_NODE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: SYSTEM_INTERNAL_HAWK_QUERY_NODE_HOST
        - name: SYSTEM_INTERNAL_HAWK_QUERY_NODE_PORT
          value: "9681"
        - name: FINOPS_PROMETHEUS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
              key: FINOPS_PROMETHEUS_HOST
        - name: FINOPS_PROMETHEUS_PORT
          value: "9090"
        - name: REGION
          value: {{ .Values.global.external.region }}
        # Env varaibles for Postgres DB connection
        - name: TABLE_NAME_PREFIX
          value: V2_
        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.cp.data.CP_DB_CONFIGURATION }}
              key: DBHost
        - name: PGPORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.cp.data.CP_DB_CONFIGURATION }}
              key: DBPort
        - name: READ_PGHOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.cp.data.CP_DB_CONFIGURATION }}
              key: DBHost
        - name: READ_PGPORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.global.cp.data.CP_DB_CONFIGURATION }}
              key: DBPort
        - name: WRITE_POSTGRES_ENDPOINT_URL
          value: "$(PGHOST):$(PGPORT)"
        - name: READ_POSTGRES_ENDPOINT_URL
          value: "$(READ_PGHOST):$(READ_PGPORT)"
        - name: PSQL_MAX_OPEN_CONNECTIONS
          value: {{ .Values.monitoringservice.psql.maxopenconnections | quote }}
        - name: PSQL_MAX_IDLE_CONNECTIONS
          value: {{ .Values.monitoringservice.psql.maxidleconnections | quote }}
        - name: PSQL_CONNECTION_MAX_LIFE_TIME
          value: {{ .Values.monitoringservice.psql.maxconnectionlifetime | quote }}
        - name: POSTGRES_USERNAME
          value: {{ include "cp-core-configuration.cp-instance-id" . }}_monitoringuser
        - name: POSTGRES_DATABASE_NAME
          value: {{ include "cp-core-configuration.cp-instance-id" . }}_monitoringdb
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: monitoringdb-postgres-credential
              key: PGPASSWORD
        - name: POSTGRES_DATABASE_DRIVER
          value: postgres
        - name: WRITE_POSTGRES_DATABASE_SSL_MODE
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslmode }}
        - name: WRITE_POSTGRES_DATABASE_SSL_CERT
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslcert }}
        - name: WRITE_POSTGRES_DATABASE_SSL_KEY
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslkey }}
        - name: WRITE_POSTGRES_DATABASE_SSL_ROOT_CERT
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslrootcertfilelocation }}
        - name: READ_POSTGRES_DATABASE_SSL_MODE
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslmode }}
        - name: READ_POSTGRES_DATABASE_SSL_CERT
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslcert }}
        - name: READ_POSTGRES_DATABASE_SSL_KEY
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslkey }}
        - name: READ_POSTGRES_DATABASE_SSL_ROOT_CERT
          value: {{ .Values.monitoringservice.psql.postgresdatabasesslrootcertfilelocation }}
        volumeMounts:
        - name: store-vol
          mountPath: /private/finops/certificates
          subPath: finops/certificates
{{- if .Values.global.external.enableLogging }}
      - name: fluentbit
        image: {{ .Values.global.cic.data.SYSTEM_LOGGING_DOCKER_IMAGE_FULL }}
        resources:
          requests:
            cpu: {{ .Values.fluentbit.resources.requests.cpu }}
            memory: {{ .Values.fluentbit.resources.requests.memory }}
          limits:
            cpu: {{ .Values.fluentbit.resources.limits.cpu }}
            memory: {{ .Values.fluentbit.resources.limits.memory }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: CONTAINER_NAME
            value: {{ include "tp-cp-monitoring-service.consts.appName" . }}
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: REGION
            value: {{ .Values.global.external.region }}
{{- if .Values.global.finops }}
{{- if .Values.global.finops.logServer }}
{{- if .Values.global.finops.logServer.default }}
          - name: LOG_SERVER_USERNAME
            valueFrom:
              secretKeyRef:
                name: logserver-credentials
                key: username
          - name: LOG_SERVER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: logserver-credentials
                key: password
{{- end }}
{{- end }}
{{- end }}
        volumeMounts:
            - name: podlogs
              mountPath: /var/log/pods
            - name: dockercontainerlogs
              mountPath: /var/lib/docker/containers
            - name: config-volume
              mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
{{- if .Values.global.external.enableLogging }}
        - name: podlogs
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: dockercontainerlogs
          hostPath:
            path: /var/lib/docker/containers
            type: DirectoryOrCreate
        - name: config-volume
          configMap:
            name: {{ include "tp-cp-monitoring-service.consts.appName" . }}-fluentbit-config
{{- end }}
        - name: store-vol
          persistentVolumeClaim:
            claimName: {{ include "cp-core-configuration.pvc-name" . }}
---
#TibcoRoute CR:
kind: TibcoRoute
apiVersion: cloud.tibco.com/v1
metadata:
  name: {{ include "tp-cp-monitoring-service.consts.appName" . }}
  namespace: {{ include "tp-cp-monitoring-service.consts.namespace" . }}
spec:
  serviceName: {{ include "tp-cp-monitoring-service.consts.appName" . }}
  serviceNamespace: {{ include "tp-cp-monitoring-service.consts.namespace" . }}
  env:
    - name: CONTROL_PLANE_HOME_URL
      valueFrom:
        configMapKeyRef:
          key: TSC_DNS_DOMAIN
          name: tp-control-plane-on-prem-dnsdomains
  endpoints:
  - path: /finops/monitoring-service/public/v1/dpstatus
    protocol: http
    port: 8831
    internalPath: /public/v1/dpstatus
    proxies:
    - listener: virtual
      config: secure
      methods:
      - POST
      fqdn: ${CONTROL_PLANE_HOME_URL}
  - path: /finops/monitoring-service/public/v1/getnamespaces
    protocol: http
    port: 8831
    internalPath: /public/v1/getnamespaces
    proxies:
    - listener: virtual
      config: secure
      methods:
      - GET
      fqdn: ${CONTROL_PLANE_HOME_URL}
  - path: /finops/monitoring-service/public/v1/apps
    protocol: http
    port: 8831
    internalPath: /public/v1/apps
    proxies:
    - listener: virtual
      config: secure
      methods:
      - PUT
      fqdn: ${CONTROL_PLANE_HOME_URL}
---
#CronJob for Tibtunnel CR:
apiVersion: batch/v1
kind: CronJob
metadata:
  name: tp-cp-monitoring-tibtunnel-cronjob
spec:
  schedule: {{ .Values.monitoringtibtunnel.schedule | quote}}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: tibtunnel-refresh
            image: {{ include "cp-core-configuration.container-registry" . }}/stratosphere/distroless-base-debian-debug:12
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: {{ .Values.monitoringtibtunnel.resources.requests.cpu }}
                memory: {{ .Values.monitoringtibtunnel.resources.requests.memory }}
              limits:
                cpu: {{ .Values.monitoringtibtunnel.resources.limits.cpu }}
                memory: {{ .Values.monitoringtibtunnel.resources.limits.memory }}
            command: ['sh']
            args:
              - -c
              - >
                  exit_status=$(wget --output-document=/dev/null http://${MONITORING_SERVICE_HOST}':7831/api/v1/tibTunnelRefresh');
                  echo $exit_status
                  
            env:
              - name: MONITORING_SERVICE_HOST
                valueFrom:
                  configMapKeyRef:
                    name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
                    key: TP_CP_MONITORING_SERVICE_HOST
          restartPolicy: OnFailure
---
# #CronJob for Homepage-Metrics CR:
apiVersion: batch/v1
kind: CronJob
metadata:
  name: tp-cp-monitoring-homepage-cronjob
spec:
  schedule: {{ .Values.monitoringhomepagemetrics.schedule | quote}}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: homepage-refresh
            image: {{ include "cp-core-configuration.container-registry" . }}/stratosphere/distroless-base-debian-debug:12
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: {{ .Values.monitoringhomepagemetrics.resources.requests.cpu }}
                memory: {{ .Values.monitoringhomepagemetrics.resources.requests.memory }}
              limits:
                cpu: {{ .Values.monitoringtibtunnel.resources.limits.cpu }}
                memory: {{ .Values.monitoringtibtunnel.resources.limits.memory }}
            command: ['sh']
            args:
              - -c
              - >
                  exit_status=$(wget --output-document=/dev/null http://${MONITORING_SERVICE_HOST}':7831/api/v1/triggers/homepageMetrics');
                  echo $exit_status
                  
            env:
              - name: MONITORING_SERVICE_HOST
                valueFrom:
                  configMapKeyRef:
                    name: {{ include "tp-cp-monitoring-service.tp-finops-dnsdomains-configmap" . }}
                    key: TP_CP_MONITORING_SERVICE_HOST
          restartPolicy: OnFailure
