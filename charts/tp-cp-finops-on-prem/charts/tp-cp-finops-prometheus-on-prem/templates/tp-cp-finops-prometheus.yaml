# Cloud Dashboard JIRA Service definition; exposes the service on targetPorts 7982 and 9889
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-finops-prometheus.consts.appName" . }}
  namespace: {{ include "tp-cp-finops-prometheus.consts.namespace" . }}
  labels:
    {{- include "tp-cp-finops-prometheus.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
  - name: server
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    {{- include "tp-cp-finops-prometheus.shared.labels.selector" . | nindent 4 }}

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ include "tp-cp-finops-prometheus.consts.appName" . }}
  namespace: {{ include "tp-cp-finops-prometheus.consts.namespace" . }}
  labels:
    {{- include "tp-cp-finops-prometheus.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tp-cp-finops-prometheus.shared.labels.selector" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "tp-cp-finops-prometheus.shared.labels.standard" . | nindent 8 }}
      annotations:
{{- if .Values.global.external.enableLogging }}
        checksum/fluentbit-config: {{ include (print $.Template.BasePath "/fluentbit-configmap.yaml") . | sha256sum }}
{{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmaps.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: {{ include "tp-cp-finops-prometheus.consts.appName" . }}
          image: {{ include "cp-core-configuration.container-registry" . }}/pcp/tp-cp-finops-prometheus:{{ include "tp-cp-finops-prometheus-on-prem.generated.buildNumber" . }}
          resources:
            requests:
              cpu: {{ .Values.finopsprometheus.resources.requests.cpu }}
              memory: {{ .Values.finopsprometheus.resources.requests.memory }}
            limits:
              cpu: {{ .Values.finopsprometheus.resources.limits.cpu }}
              memory: {{ .Values.finopsprometheus.resources.limits.memory }}
          volumeMounts:
            - name: config-vol
              mountPath: /etc/prometheus/conf
            - name: store-vol
              mountPath: /private/finops
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: "/version"
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: "/version"
              port: 9090
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
{{- if .Values.global.external.enableLogging }}
        - name: fluentbit
          image: {{ .Values.global.cic.data.SYSTEM_LOGGING_DOCKER_IMAGE_FULL }}
          resources:
            requests:
              cpu: {{ .Values.fluentbit.resources.requests.cpu }}
              memory: {{ .Values.fluentbit.resources.requests.memory }}
            limits:
              cpu: {{ .Values.fluentbit.resources.limits.cpu }}
              memory: {{ .Values.fluentbit.resources.limits.memory }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: CONTAINER_NAME
              value: {{ include "tp-cp-finops-prometheus.consts.appName" . }}
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
{{- if .Values.global.finops }}
{{- if .Values.global.finops.logServer }}
{{- if .Values.global.finops.logServer.default }}
            - name: LOG_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: logserver-credentials
                  key: username
            - name: LOG_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logserver-credentials
                  key: password
{{- end }}
{{- end }}
{{- end }}
          volumeMounts:
            - name: podlogs
              mountPath: /var/log/pods
            - name: dockercontainerlogs
              mountPath: /var/lib/docker/containers
            - name: fluentbit-config
              mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
{{- if .Values.global.external.enableLogging }}
        - name: podlogs
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: dockercontainerlogs
          hostPath:
            path: /var/lib/docker/containers
            type: DirectoryOrCreate
        - name: fluentbit-config
          configMap:
            name: {{ include "tp-cp-finops-prometheus.consts.appName" . }}-fluentbit-config
{{- end }}
        - name: config-vol
          configMap:
            defaultMode: 420
            name: {{ include "tp-cp-finops-prometheus.consts.appName" . }}-config
        - name: store-vol
          persistentVolumeClaim:
            claimName: {{ include "cp-core-configuration.pvc-name" . }}
