apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dp-infra-recipes.appName" . }}-secret-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-infra-recipes.labels" . | nindent 4 }}
data:
  version.json: |
    {
      "capabilityVersion": "1.1.0",
      "minCPVersion": "1.1.0",
      "maxCPVersion": "",
      "releaseDate": {{ .Values.capabilities.secretcontroller.releaseDate | quote }},
      "releaseNotes": {{ .Values.capabilities.secretcontroller.releaseNotes | quote }},
      "minVersionRequiredForUpgrade": "1.0.0"
    }
  package.json: |
    {
      "package": {
        "services": [
          {
            "name": "dp-secret-controller",
            "description": "Secret Controller",
            "monitoringPriority": "essential"
          }
        ],
        "dependsOn": [],
        "provisioningRoles": [
          "DEV_OPS"
        ],
        "allowMultipleInstances": false,
        "capabilityResourceDependencies": []
      }
    }
  recipe.yaml: |
    recipe:
      helmCharts:
        - name: tp-dp-secret-controller
          version: {{ .Values.capabilities.secretcontroller.version | quote }}
          namespace: "${NAMESPACE}"
          repository:
            chartMuseum:
              host: "${HELM_REPO}"
          values:
            - content: |
                image:
                  tag: {{ .Values.capabilities.secretcontroller.tag | quote }}
          flags:
            install: true
            createNamespace: false
            dependencyUpdate: true

---

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dp-infra-recipes.appName" . }}-secret-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-infra-recipes.labels" . | nindent 4 }}
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        {{- include "dp-infra-recipes.labels" . | nindent 8 }}
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: secret-controller
        image: {{ include "dp-infra-recipes.image.registry" .}}{{"/"}}{{ include "dp-infra-recipes.image.repository" .}}{{"/"}}{{ .Values.image.name }}:{{ .Values.image.tag}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: CAPABILITY_NAME
          value: "secretcontroller"
        - name: RECIPE_MOUNT_LOCATION
          value: "/opt/tibco/recipe"
        - name: RECIPE_TARGET_LOCATION
          value: "/private/tsc/config/capabilities/infra"
        - name: RECIPE_RELEASE_VERSION
          value: "1.1.0"
        - name: SPACE_SEPARATED_UNSUPPORTED_RECIPE_VERSIONS
          value: ""
        - name: OVERWRITE_RECIPE
          value: {{ .Values.capabilities.secretcontroller.overwriteRecipe | quote }}
        - name: IS_LATEST
          value: {{ .Values.capabilities.secretcontroller.isLatest | quote }}
        volumeMounts:
        - name: {{ include "dp-infra-recipes.appName" . }}-secret-controller-volume
          mountPath: /opt/tibco/recipe
        - name: scripts-config-volume
          mountPath: /opt/tibco/scripts
        - name: store-vol
          mountPath: /private/tsc/config
          subPath: tsc/config
        command: ["sh"]
        args: ["-c", "/opt/tibco/scripts/run.sh"]
      restartPolicy: Never
      volumes:
        - name: {{ include "dp-infra-recipes.appName" . }}-secret-controller-volume
          configMap:
            name: {{ include "dp-infra-recipes.appName" . }}-secret-controller
        - name: scripts-config-volume
          configMap:
            name: {{ include "dp-infra-recipes.appName" . }}-script
            defaultMode: 0777
        - name: store-vol
          persistentVolumeClaim:
            claimName: {{ include "dp-infra-recipes.pvc-name" . }}
      imagePullSecrets:
        - name: {{ include "dp-infra-recipes.container-registry.secret" . }}