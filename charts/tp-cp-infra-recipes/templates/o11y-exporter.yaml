                             source_labels: [__meta_kubernetes_service_label_platform_tibco_com_dataplane_id]
                             regex: "${DATAPLANE-ID}"
                           - action: keep
                             source_labels: [__meta_kubernetes_service_label_platform_tibco_com_workload_type]
                             regex: "capability-service"
                           - action: keep
