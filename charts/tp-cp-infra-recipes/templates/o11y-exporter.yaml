apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tp-cp-infra-recipes.appName" . }}-o11y-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tp-cp-infra-recipes.labels" . | nindent 4 }}
data:
  version.json: |
    {
      "capabilityVersion": "1.5.0",
      "minCPVersion": "1.2.0",
      "maxCPVersion": "",
      "releaseDate": {{ .Values.capabilities.o11y.withResources.releaseDate | quote }},
      "releaseNotes": {{ .Values.capabilities.o11y.withResources.releaseNotes | quote }},
      "minVersionRequiredForUpgrade": "1.2.0",
      "minDPVersion": {
        "dp-core-infrastructure": "1.4.0",
        "dp-configure-namespace": "1.4.0"
      }
    }
  package.json: |
    {
      "package": {
        "services": [
          {
            "name": "o11y-service",
            "description": "o11y Service",
            "monitoringPriority": "essential"
          },
          {
            "name": "jaeger-collector",
            "description": "jaeger collector",
            "monitoringPriority": "optional"
          },
          {
            "name": "jaeger-query",
            "description": "jaeger query",
            "monitoringPriority": "optional"
          },
          {
            "name": "jaeger-allinone",
            "description": "jaeger allinone",
            "monitoringPriority": "optional"
          },
          {
            "name": "otel-userapp",
            "description": "otel userapp",
            "monitoringPriority": "essential"
          },
          {
            "name": "otel-userapp-metrics",
            "description": "otel userapp metrics",
            "monitoringPriority": "essential"
          },
          {
            "name": "otel-finops",
            "description": "otel finops",
            "monitoringPriority": "essential"
          },
          {
            "name": "otel-services",
            "description": "otel services",
            "monitoringPriority": "essential"
          }
        ],
        "dependsOn": [],
        "provisioningRoles": [
          "DEV_OPS"
        ],
        "allowMultipleInstances": false
      }
    }
  recipe.yaml: |
    recipe:
      deploymentStrategy: "weighted-concurrency"
      helmCharts:
        - name: o11yservice
          namespace: ${NAMESPACE}
          version: {{ .Values.capabilities.o11y.withResources.o11yservice.version | quote }}
          repository:
            chartMuseum:
              host: ${HELM_REPO}
          values:
            - content: |
                global:
                  cp:
                    resources:
                      o11y:
                        logsServer:
                          config:
                            exporter:
                              userapp:
                                enabled: true
                              services:
                                enabled: true
                        metricsServer:
                          enabled: true
                        tracesServer:
                          enabled: true
                autoscaling:
                  enabled: true
                  minReplicas: 1
                  maxReplicas: 5
                  targetCPUUtilizationPercentage: 80
                  targetMemoryUtilizationPercentage: 80
          flags:
            install: true
            createNamespace: false
            dependencyUpdate: true
        - name: opentelemetry-collector
          namespace: ${NAMESPACE}
          releaseName: otel-userapp
          version: {{ .Values.capabilities.o11y.withResources.opentelemetryCollector.version | quote }}
          repository:
            chartMuseum:
              host: ${HELM_REPO}
          values:
            - content: |
                global:
                  cp:
                    serviceLogs:
                      enabled: true
                    serviceTraces:
                      enabled: true
                mode: "deployment"
                fullnameOverride: otel-userapp
                podLabels:
                  networking.platform.tibco.com/kubernetes-api: enable
                  egress.networking.platform.tibco.com/internet-all: enable
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 1000m
                    memory: 1024Mi
                autoscaling:
                  enabled: true
                  minReplicas: 1
                  maxReplicas: 3
                  behavior:
                    scaleUp:
                      stabilizationWindowSeconds: 15
                    scaleDown:
                      stabilizationWindowSeconds: 15
                  targetCPUUtilizationPercentage: 80
                  targetMemoryUtilizationPercentage: 80
                serviceAccount:
                  create: false
                  name: ${SERVICE-ACCOUNT}
                extraEnvs:
                  - name: KUBE_NODE_NAME
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: spec.nodeName
                extraEnvsFrom:
                  - secretRef:
                      name: o11y-service
                  - configMapRef:
                      name: o11y-service
                ports:
                  otlp:
                    enabled: true
                    containerPort: 4317
                    servicePort: 4317
                    hostPort: 4317
                    protocol: TCP
                    # nodePort: 30317
                    appProtocol: grpc
                  otlp-http:
                    enabled: true
                    containerPort: 4318
                    servicePort: 4318
                    hostPort: 4318
                    protocol: TCP
                config:
                  receivers:
                    otlp:
                      protocols:
                        grpc:
                          endpoint: 0.0.0.0:4317
                        http:
                          cors:
                            allowed_origins:
                              - http://*
                              - https://*
                          endpoint: 0.0.0.0:4318
                  processors:
                    memory_limiter:
                      check_interval: 5s
                      limit_percentage: 80
                      spike_limit_percentage: 25
                    batch: {}
                    filter/devnull-logs:
                      error_mode: ignore
                      logs:
                        log_record:
                          - 'IsMatch(body, "")'
                    filter/devnull-traces:
                      error_mode: ignore
                      traces:
                        span:
                          - 'name != ""'
                    k8sattributes/general:
                      auth_type: "serviceAccount"
                      passthrough: false
                      extract:
                        metadata:
                          - k8s.pod.name
                          - k8s.pod.uid
                          - k8s.namespace.name
                          - k8s.pod.start_time
                        annotations:
                          - tag_name: connectors
                            key: platform.tibco.com/connectors
                            from: pod
                        labels:
                          - tag_name: app_id
                            key: platform.tibco.com/app-id
                            from: pod
                          - tag_name: app_type
                            key: platform.tibco.com/app-type
                            from: pod
                          - tag_name: dataplane_id
                            key: platform.tibco.com/dataplane-id
                            from: pod
                          - tag_name: workload_type
                            key: platform.tibco.com/workload-type
                            from: pod
                          - tag_name: app_name
                            key: platform.tibco.com/app-name
                            from: pod
                          - tag_name: app_version
                            key: platform.tibco.com/app-version
                            from: pod
                          - tag_name: app_tags
                            key: platform.tibco.com/tags
                            from: pod
                          - tag_name: capability_instance_id
                            key: platform.tibco.com/capability-instance-id
                            from: pod
                    k8sattributes/general-ns:
                      auth_type: "serviceAccount"
                      passthrough: false
                      filter:
                        namespace: ${env:app_namespace}
                      extract:
                        metadata:
                          - k8s.pod.name
                          - k8s.pod.uid
                          - k8s.namespace.name
                          - k8s.pod.start_time
                        annotations:
                          - tag_name: connectors
                            key: platform.tibco.com/connectors
                            from: pod
                        labels:
                          - tag_name: app_id
                            key: platform.tibco.com/app-id
                            from: pod
                          - tag_name: app_type
                            key: platform.tibco.com/app-type
                            from: pod
                          - tag_name: dataplane_id
                            key: platform.tibco.com/dataplane-id
                            from: pod
                          - tag_name: workload_type
                            key: platform.tibco.com/workload-type
                            from: pod
                          - tag_name: app_name
                            key: platform.tibco.com/app-name
                            from: pod
                          - tag_name: app_version
                            key: platform.tibco.com/app-version
                            from: pod
                          - tag_name: app_tags
                            key: platform.tibco.com/tags
                            from: pod
                          - tag_name: capability_instance_id
                            key: platform.tibco.com/capability-instance-id
                            from: pod
                    transform/logs:
                      log_statements:
                      - context: log
                        statements:
                        - set(resource.attributes["pod_namespace"], resource.attributes["k8s.namespace.name"])
                        - set(resource.attributes["pod_name"], resource.attributes["k8s.pod.name"])
                        - set(resource.attributes["pod_uid"], resource.attributes["k8s.pod.uid"])
                        - delete_key(resource.attributes, "k8s.namespace.name")
                        - delete_key(resource.attributes, "k8s.pod.name")
                        - delete_key(resource.attributes, "k8s.pod.uid")
                        - delete_key(resource.attributes, "k8s.pod.ip")
                    transform/traces:
                      trace_statements:
                      - context: span
                        statements:
                          - set(attributes["pod_name"], resource.attributes["k8s.pod.name"])
                          - set(attributes["pod_namespace"], resource.attributes["k8s.namespace.name"])
                          - set(attributes["app_id"], resource.attributes["app_id"])
                          - set(attributes["app_type"], resource.attributes["app_type"])
                          - set(attributes["dataplane_id"], resource.attributes["dataplane_id"])
                          - set(attributes["workload_type"], resource.attributes["workload_type"])
                          - set(attributes["app_tags"], resource.attributes["app_tags"])
                          - set(attributes["app_name"], resource.attributes["app_name"])
                          - set(attributes["app_version"], resource.attributes["app_version"])
                          - set(attributes["capability_instance_id"], resource.attributes["capability_instance_id"])
                          - set(attributes["dataplane_id"], "${DATAPLANE-ID}") where attributes["dataplane_id"] == nil
                  exporters:
                    debug: {}
                    elasticsearch/log:
                      endpoints:
                      - ${env:LOGS_EXPORTER_APP_ES_ENDPOINT}
                      logs_index: ${env:LOGS_EXPORTER_APP_ES_INDEX_NAME}
                      user: ${env:LOGS_EXPORTER_APP_ES_USERNAME}
                      password: ${env:LOGS_EXPORTER_APP_ES_PASSWORD}
                      retry:
                        enabled: false
                      tls:
                        insecure: false
                        insecure_skip_verify: true
                      headers: ${env:headers_logs_expo_userapp}
                    otlp/trace:
                      endpoint: ${env:JAEGER_COLLECTOR_ENDPOINT}
                      tls:
                        insecure: true
                    otlphttp/logs-export:
                      endpoint: ${env:LOGS_EXPORTER_APP_OTLP_URL}
                      tls:
                        insecure_skip_verify: true
                    otlp/logs-export:
                      endpoint: ${env:LOGS_EXPORTER_APP_OTLP_URL}
                      tls:
                        insecure: true
                        insecure_skip_verify: true
                    otlphttp/traces-export:
                      endpoint: ${env:TRACES_EXPORTER_OTLP_URL}
                      tls:
                        insecure_skip_verify: true
                    otlp/traces-export:
                      endpoint: ${env:TRACES_EXPORTER_OTLP_URL}
                      tls:
                        insecure: true
                        insecure_skip_verify: true
                    kafka/logs-export-auth:
                      brokers: ${env:LOGS_EXPORTER_APP_KAFKA_BROKERS}
                      topic: ${env:LOGS_EXPORTER_APP_KAFKA_TOPIC}
                      protocol_version: ${env:LOGS_EXPORTER_APP_KAFKA_PROTOCOL_VERSION}
                      auth:
                        plain_text:
                          username: ${env:LOGS_EXPORTER_APP_KAFKA_USERNAME}
                          password: ${env:LOGS_EXPORTER_APP_KAFKA_PASSWORD}
                    kafka/logs-export:
                      brokers: ${env:LOGS_EXPORTER_APP_KAFKA_BROKERS}
                      topic: ${env:LOGS_EXPORTER_APP_KAFKA_TOPIC}
                      protocol_version: ${env:LOGS_EXPORTER_APP_KAFKA_PROTOCOL_VERSION}
                    kafka/traces-export-auth:
                      brokers: ${env:TRACES_EXPORTER_KAFKA_BROKERS}
                      topic: ${env:TRACES_EXPORTER_KAFKA_TOPIC}
                      protocol_version: ${env:TRACES_EXPORTER_KAFKA_PROTOCOL_VERSION}
                      auth:
                        plain_text:
                          username: ${env:TRACES_EXPORTER_KAFKA_USERNAME}
                          password: ${env:TRACES_EXPORTER_KAFKA_PASSWORD}
                    kafka/traces-export:
                      brokers: ${env:TRACES_EXPORTER_KAFKA_BROKERS}
                      topic: ${env:TRACES_EXPORTER_KAFKA_TOPIC}
                      protocol_version: ${env:TRACES_EXPORTER_KAFKA_PROTOCOL_VERSION}
                  extensions:
                    health_check: {}
                  service:
                    telemetry:
                      logs: {}
                      metrics:
                        address: :8888
                    extensions:
                      - health_check
                    pipelines:
                      logs:
                        receivers: ${env:app_logs_receiver}
                        processors: ${env:app_logs_processor}
                        exporters: ${env:app_logs_exporter}
                      traces:
                        receivers: ${env:traces_receiver}
                        processors: ${env:traces_processor}
                        exporters: ${env:traces_exporter}
          flags:
            install: true
            createNamespace: false
            dependencyUpdate: true
            isDevTesting: true
        - name: opentelemetry-collector
          namespace: ${NAMESPACE}
          releaseName: otel-userapp-metrics
          version: {{ .Values.capabilities.o11y.withResources.opentelemetryCollector.version | quote }}
          repository:
            chartMuseum:
              host: ${HELM_REPO}
