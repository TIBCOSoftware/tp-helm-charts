                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 1024Mi
                serviceAccount:
                  create: false
                  name: ${SERVICE-ACCOUNT}
                extraVolumes:
                  - name: hawktargets
                    configMap:
                      defaultMode: 420
                      items:
                      - key: hawktargets
                        path: hawktargets.yml
                      name: o11y-service
                extraVolumeMounts:
                  - mountPath: /conf/hawkconsole
                    name: hawktargets
                extraEnvs:
                  - name: KUBE_NODE_NAME
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: spec.nodeName
                extraEnvsFrom:
                  - secretRef:
                      name: o11y-service
                  - configMapRef:
                      name: o11y-service
                ports:
                  otlp:
                    enabled: true
                    containerPort: 4317
