                              - http://*
                              - https://*
                          endpoint: 0.0.0.0:4318
                    prometheus/receive-ns:
                      config:
                        scrape_configs:
                         - job_name: monitoring-agent
                           scrape_interval: 20s
                           kubernetes_sd_configs:
