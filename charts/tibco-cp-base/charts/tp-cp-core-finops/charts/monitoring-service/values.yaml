# Global section will apply to this chart and all of its subcharts.
global:
  external:
    environment: ""
  tibco:
    db_ssl_root_cert_secretname: "db-ssl-root-cert"
    db_ssl_root_cert_filename: "db_ssl_root.cert"
    logging:
      fluentbit:
        image:
          name: "common-fluentbit"
          tag: 4.2.2
  # Pod Security Context configuration
  # This configuration ensures that the pod is run with non-root privileges for enhanced security.
  # The user, group, and filesystem group IDs are all set to 1000.
  # The filesystem group change policy is set to "Always", meaning the filesystem group is always set to the fsGroup.
  # The seccomp (secure computing mode) profile is set to RuntimeDefault, which means it uses the default profile provided by the runtime.
  # The sysctls configuration allows the platform hybrid proxy to bind to low ports (below 1024) as a non-root user.
  # This is achieved by setting the 'net.ipv4.ip_unprivileged_port_start' sysctl to 0.
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "Always"
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    # It specifies that privilege escalation is not allowed for security reasons.
    # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
    monitoringService:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
          - CAP_NET_RAW
    monitoringCronJob:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
          - CAP_NET_RAW
    # The fluentbit configuration section.
    # It specifies that the fluentbit should not run as a non-root user and the user ID should be 0 (root).
    # Privilege escalation is not allowed for security reasons.
    # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
    # GitHub issue: https://github.com/fluent/fluent-bit/issues/872#issuecomment-827763207, https://github.com/kyma-project/kyma/pull/11657/files

  finops:
    svcloglevel: "info"
monitoringservice:
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "2048Mi"
  psql:
    maxopenconnections: "100"
    maxidleconnections: "100"
    maxconnectionlifetime: "3600"
fluentbit:
  resources:
    requests:
      cpu: "50m"
      memory: "100Mi"
    limits:
      cpu: "100m"
      memory: "150Mi"
monitoringtibtunnel:
  schedule: "* * * * *"
monitoringcapresources:
  schedule: "* * * * *"
monitoringnonreporting:
  schedule: "* * * * *"
monitoringhomepagemetrics:
  schedule: "0 * * * *"  # For dev and QA environments, runs once every hour 
  prodSchedule: "0 * * * *"  # For production environment, runs once every hour  
monitoringdataplanesync:
  schedule: "0 0 * * *" 
monitoringfinopsmetrics:
  schedule: "1 0 * * *"
# HPA
hpa:
  cpu: 70
  memory: 70

# no of replicas
replicaCount: "1"  # Used by HPA for min/max replicas; StatefulSet omits replicas field

