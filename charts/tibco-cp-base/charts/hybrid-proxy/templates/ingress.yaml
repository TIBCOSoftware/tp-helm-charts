{{ if .Values.ingress.enabled -}}
{{- $root := . }}
apiVersion: "networking.k8s.io/v1"
kind: Ingress
metadata:
  name: {{ include "hybrid-proxy.consts.appName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hybrid-proxy.shared.labels.standard" . | nindent 4 }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ tpl . $ | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ tpl .host $ | quote }}
      http:
        paths:
          - path: /infra/tunnel
            pathType: Prefix
            backend:
              service:
                name: {{ include "hybrid-proxy.consts.appName" $root }}
                port:
                  number: 105
        {{- if ne ($root.Values.global.external.dnsDomain) ($root.Values.global.external.dnsTunnelDomain) }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "hybrid-proxy.consts.appName" $root }}
                port:
                  number: 105
        {{- end }}
    {{- end }}
{{- end }}

