{{- if .Values.gatewayRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.gatewayRoute.name | default (include "router-operator.consts.appName" .) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "router-operator.shared.labels.standard" . | nindent 4 }}
  {{- if .Values.gatewayRoute.annotations }}
  annotations:
    {{- range $key, $value := .Values.gatewayRoute.annotations }}
    {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  parentRefs:
  {{- range .Values.gatewayRoute.parentRefs }}
  - name: {{ .name }}
    {{- if .namespace }}
    namespace: {{ .namespace }}
    {{- else }}
    namespace: {{ $.Release.Namespace }}
    {{- end }}
    {{- if .sectionName }}
    sectionName: {{ .sectionName }}
    {{- end }}
    {{- if .port }}
    port: {{ .port }}
    {{- end }}
  {{- end }}
  {{- if .Values.gatewayRoute.hostnames }}
  hostnames:
  {{- range .Values.gatewayRoute.hostnames }}
  - {{ tpl . $ | quote }}
  {{- end }}
  {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ include "router-operator.consts.appName" . }}
      port: 100
{{- end }}
