{{- if .Values.cpmcpserver.enabled }}
apiVersion: cloud.tibco.com/v1
kind: TibcoRoute
metadata:
  name: {{ include "tp-cp-mcp-server.consts.appName" . }}
  namespace: {{ include "tp-cp-web-server.consts.namespace" . }}
  labels:
    {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 4 }}
spec:
  serviceName: {{ include "tp-cp-mcp-server.consts.appName" . }}
  env:
    - name: TSC_DNS_DOMAIN
      valueFrom:
        configMapKeyRef:
          name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
          key: TSC_DNS_DOMAIN
  endpoints:
    - path: /cp/mcp
      internalPath: /
      port: 8066
      protocol: http
      proxies:
        - listener: virtual
          config: secure
          fqdn: "${TSC_DNS_DOMAIN}"
{{- end }}

---

apiVersion: cloud.tibco.com/v1
kind: TibcoRoute
metadata:
  name: {{ include "tp-cp-web-server.consts.appName" . }}
  namespace: {{ include "tp-cp-web-server.consts.namespace" . }}
  labels:
    {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 4 }}
spec:
  serviceName: {{ include "tp-cp-web-server.consts.appName" . }}
  env:
  - name: TSC_DNS_DOMAIN
    valueFrom:
      configMapKeyRef:
        name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
        key: TSC_DNS_DOMAIN
  - name: TSC_ADMIN_DNS_DOMAIN
    valueFrom:
      configMapKeyRef:
        name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
        key: TSC_ADMIN_DNS_DOMAIN
  endpoints:
  - path: /
    internalPath: /
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: "${TSC_DNS_DOMAIN}"
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
      configVariables:
        TENANT_ID: "TSC"
        SECURE_REDIRECT_SKIP_ACCTS_CHECK: "true"
        SECURE_REDIRECT_SKIP_ORG_CHECK: "true"
  - path: /cp/invites
    internalPath: /cp/invites
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: secure_login
      fqdn: "${TSC_DNS_DOMAIN}"
      methods:
      - GET
      configVariables:
        TENANT_ID: "TSC"
        SECURE_REDIRECT_SKIP_ACCTS_CHECK: "true"
        SECURE_REDIRECT_SKIP_EULA_CHECK: "true"
        SECURE_REDIRECT_SKIP_ORG_CHECK: "true"
        LOGIN_PATH: /cp/login
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /cp/web-ui-content
    internalPath: /web-ui-content
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: "${TSC_DNS_DOMAIN}"
