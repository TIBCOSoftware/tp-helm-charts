apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "tp-cp-web-server.consts.appName" . }}
  namespace: {{ include "tp-cp-web-server.consts.namespace" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "tp-cp-web-server.consts.appName" . }}
  minReplicas: {{ .Values.replicaCount | default 1 }}
  maxReplicas: {{ add 2 (.Values.replicaCount | default 1) }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpu }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.memory }}


