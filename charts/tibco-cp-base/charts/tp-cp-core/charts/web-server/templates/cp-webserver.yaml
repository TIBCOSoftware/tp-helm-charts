{{- $env := (.Values.global.external.environment | lower) }}
{{- $jwksEnv := $env }}
{{- if or (eq $env "vagrant") (eq $env "staging") }}
  {{- $jwksEnv = "qa" }}
{{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-web-server.consts.appName" . }}
  namespace: {{ include "tp-cp-web-server.consts.namespace" . }}
  labels:
    {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
  - name: server
    port: 3000
    protocol: TCP
    targetPort: 3000
  - name: admin-server
    port: 3001
    protocol: TCP
    targetPort: 3001
  - name: health-port
    port: 4000
    protocol: TCP
    targetPort: 4000
  selector:
    {{- include "tp-cp-web-server.shared.labels.selector" . | nindent 4 }}

---

{{- if .Values.cpmcpserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-mcp-server.consts.appName" . }}
  namespace: {{ include "tp-cp-web-server.consts.namespace" . }}
  labels:
    {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
    - name: mcp-server
      port: 8066
      protocol: TCP
      targetPort: 8066
  selector:
    {{- include "tp-cp-web-server.shared.labels.selector" . | nindent 4 }}
{{- end }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tp-cp-web-server.consts.appName" . }}
  namespace: {{ include "tp-cp-web-server.consts.namespace" . }}
  labels:
    {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 4 }}
spec:
{{- if .Values.replicaCount }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "tp-cp-web-server.shared.labels.selector" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 8 }}
{{- if (include "cp-core-configuration.enableLogging" .) }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/fluentbit-configmap.yaml") . | sha256sum }}
{{- end }}
    spec:
      serviceAccountName: {{ include "cp-core-configuration.service-account-name" . }}
    {{- if .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
    {{- end }}
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/os: linux
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 12 }}
      - maxSkew: 1
        topologyKey: "topology.kubernetes.io/zone"
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            {{- include "tp-cp-web-server.shared.labels.standard" . | nindent 12 }}
      terminationGracePeriodSeconds: 15
      initContainers:
      - name: check-pod-dependencies
        image: {{ include "cp-core-configuration.container-registry" .}}{{"/"}}{{ include "cp-core-configuration.image-repository" . }}{{"/"}}{{ .Values.global.tibco.check_dependencies.distroless_debian.name }}:{{ .Values.global.tibco.check_dependencies.distroless_debian.tag }}
        {{- if .Values.global.containerSecurityContext }}
        resources:
          {{- toYaml .Values.checkPodDependencies.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext | nindent 10 }}
        {{- end }}
        command: [ 'sh', '-c', 'until [[ "$wget_result" == *"200"* ]]; do echo waiting for identity-management to be running; sleep 1; wget_result=$(wget --spider -S "http://$TP_CP_IDM_HOST:9831/v1/monitor/ping" 2>&1 | grep "HTTP/"); done' ]
        env:
          - name: TP_CP_IDM_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
                key: TP_CP_IDM_HOST
      {{- if (include "cp-core-configuration.container-registry.secret" .) }}
      imagePullSecrets:
        - name: {{ include "cp-core-configuration.container-registry.secret" . }}
      {{ end }}
      containers:
      - name: cpwebserver
        image: '{{ include "cp-core-configuration.container-registry" .}}{{"/"}}{{ include "cp-core-configuration.image-repository" . }}/core-web-server:{{ include "web-server.generated.buildNumber" . }}'
        imagePullPolicy: IfNotPresent
        {{- if .Values.global.containerSecurityContext }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext | nindent 10 }}
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.cpwebserver.resources.requests.cpu }}
            memory: {{ .Values.cpwebserver.resources.requests.memory }}
          limits:
            cpu: {{ .Values.cpwebserver.resources.limits.cpu }}
            memory: {{ .Values.cpwebserver.resources.limits.memory }}
        ports:
        - containerPort: 3000
          name: server
        - containerPort: 3001
          name: admin-server
        - containerPort: 4000
          name: health-port
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: "/ready"
            port: health-port
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 1
          successThreshold: 1
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: "/healthz"
            port: health-port
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 1
        env:
        - name: TP_CP_PERMISSIONS_ENGINE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_PERMISSIONS_ENGINE_HOST
        - name: TP_CP_ORCH_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_ORCH_HOST
        - name: TP_CP_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_VERSION
        - name: TP_CP_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_APP_VERSION
        - name: TP_CP_USER_SUB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_USER_SUB_HOST
        - name: TP_CP_EMAIL_SERVICE_HOST
          valueFrom:
