troposphere {
  identity-management {
    http {
      #server response timeout in seconds
      timeout = 180s
      jwt {
        #use expiration duration with suffixes: s, m, h or d  (for Seconds, Minutes, Hours, or Days)
        expiration = 1d
        #use expiration duration with suffixes: s, m, h or d  (for Seconds, Minutes, Hours, or Days)
        #this is cache expiration time for router
        router_cache_expiration = 5m
      }
      client {
        #Duration for HttpClient request timeout in seconds
        # NOTE same variable used below at akka.http.client
        # use smaller values than router's. That one is typically not more than 60s
        timeout = 50s
      }
    }

    jwt {
      keystoreURL = "resource://sso-conf/jwt.p12"
      keystoreURL = ${?IDENTITY_MANAGEMENT_JWT_KEYSTORE_URL}
      keystorepassword = "easy-to-remember"
      keystorepassword = ${?IDENTITY_MANAGEMENT_JWT_KEY_STORE_PASSWORD}
      keystorekeyalias = "jwt"
      keystoretype = "PKCS12"
    }

    # between 3 days and 6 months; use expiration duration with suffixes: s, m, h or d  (for Seconds, Minutes, Hours, or Days)
    max-retention-time = 7d

    max-retention-time-for-self-registered-client = 365d

    allowed-max-access-token-validity = 365d

    max-access-tokens-per-user-per-account = 100

    max-refresh-token-validity = 90d

    default-min-token-validity = 8h

    authentication-required-to-refresh-token-after = 14d

    allowed-max-initial-access-token-per-tenant = 500

    max-nonce-validity = 15m

    ignore-unsolicited-request-duration = 90s
  }
}
