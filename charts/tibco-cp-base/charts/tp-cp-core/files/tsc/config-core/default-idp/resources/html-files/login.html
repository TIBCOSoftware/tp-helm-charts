<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="cp/web-ui-content/assets/images/favicon.ico"/>
    <title>Control Plane</title>
    <base href="/">

    <style>
        * {
            font-family: arial,serif;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:focus {
            transition: background-color 600000s 0s, color 600000s 0s;
        }
        input[data-autocompleted] {
            background-color: transparent !important;
        }

        .toastr-container {
            display: flex;
            justify-content: center;
        }
        .toastr {
            position: absolute;
            display: none;
            border-radius: 3px;
            padding: 8px 24px;
            margin-top: 10px;
            gap: 16px;
            font-size: 14px;
            color: #212121;
        }

        .toastr-error {
            border: 1px solid #DB0000;
            background: #F9E1E3;
        }

        .toastr-success {
            border: 1px solid #039145;
            background: #e1f7eb;
        }

        .close-error-toastr {
            float: right;
            margin-left: 10px;
            height: 16px;
            width: 16px;
            position: relative;
            top: 3px;
            cursor: pointer;
        }

        .error-icon {
            height: 24px;
            width: 20px;
            float: left;
            margin-right: 10px;
        }

        .show {
            display: block;
        }
        body {
            margin: 0;
        }
        .wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;

            header {
                background-color: #f8f9fa;
                padding: .5rem 1rem;
                box-shadow: 0 0 15px rgba(0,0,0,.1);
                z-index: 1030;
                justify-content: flex-start;
                text-align: left;
            }

            main {
                flex: 1;

                .content-container {
                    display: flex;
                    align-items: center;
                    justify-content: right;
                    padding:0 24px;
                    height: 100%;

                    .login-bg{
                        background-size: contain;
                        width: 70%;
                        height: 100%;
                        text-align: center;
                        background-repeat: no-repeat;
                    }

                    .text-content {
                        max-width: 820px;
                        z-index: 2;
                        padding: 48px 24px;
                        position: relative;

                        .login-logo {
                            height: 120px;
                            width: 290px;

                            &.hide {
                                display: none;
                            }
                        }

                        .login-btns{
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            flex-direction: column;

                            form {
                                width: 270px;
                            }

                            input {
                                display: block;
                                margin-top: 20px;
                            }

                            .pl-button {
                                width: 100%;
                                margin-top: 24px;
                            }

                            .form-field_input {
                                border: none;
                                border-bottom: 1px solid #b6b6b6;
                                color: #212121;
                                font-size: 14px;
                                width: 100%;
                                position: relative;
                                background-color: transparent;

                                &:focus {
                                    outline: none;
                                    border-bottom: 1px solid #1774e5;
                                }

                                &::placeholder {
                                    color: #ffffff;
                                }
                            }

                            .form-field_label {
                                position: relative;
                                color: #727272;
                                font-size: 14px;
                                top: -20px;


                            }
                            .view-hide-container {
                                float: right;
                                top: -25px;
                                position: relative;
                                cursor: pointer;

                                .view-hide-btn {
                                    &.hide {
                                        display: none;
                                    }
                                }
                            }
                            .form-field_input:focus + .form-field_label, .form-field_input:not(:placeholder-shown) + .form-field_label {
                                top: -40px;
                                color: #1774E5;
                            }
                        }

                        .login-button {
                            color: #ffffff;
                            background-color: #1774e5;
                            font-weight: 600;

                            line-height: 1.5;
                            border-radius: 3px;
                            padding: 7px 14px;
                            border: 1px #1774e5 solid;
                            cursor: pointer;
                            text-decoration: none;
                        }

                        .login-button:disabled {
                            opacity: 0.35;
                            pointer-events: none;
                        }

                        .forgot-password {
                            color: #1774E5;
                            font-size: 16px;
                            font-weight: 400;
                            line-height: 24px;
                            text-align: left;
                            cursor: pointer;
                            margin-top: 10px;
                        }

                        .forgot-password:link {
                            text-decoration: none;
                        }
                        .forgot-password:visited {
                            text-decoration: none;
                        }
                        .forgot-password:hover {
                            text-decoration: none;
                        }
                        .forgot-password:active {
                            text-decoration: none;
                        }

                    }
                }
            }

            footer {
                display: flex;
                height: 52px;
                justify-content: center;

                .footer-label {
                    margin: 10px;
                    color: #212121;
                    font-size: 1.1rem;
                    a {
                        text-decoration: underline;
                        cursor: pointer;
                        color: #212121;
                    }
                }
            }
        }
    </style>
</head>
<title>Control Plane</title>

                                        <path id="&#240;&#159;&#142;&#168; Color" fill-rule="evenodd" clip-rule="evenodd" d="M10.887 14.905C10.432 14.556 10.356 14.441 10.113 14.001C9.87 13.561 9.73 13.046 9.73 12.498C9.73 10.862 10.971 9.537 12.501 9.537C13.0076 9.537 13.4829 9.68247 13.8919 9.93589C14.3009 10.1893 14.595 10.484 14.857 10.937C15.119 11.39 15.272 11.925 15.272 12.498C15.272 14.134 14.031 15.46 12.501 15.46C11.899 15.46 11.342 15.254 10.887 14.905ZM7.494 16.62C5.914 15.704 4.416 14.33 3 12.5C5.836 8.834 9.002 7 12.5 7C13.823 7 15.099 7.262 16.327 7.787L17.448 8.346C19.05 9.263 20.568 10.647 22 12.5C19.164 16.167 15.998 18 12.5 18C11.154 18 9.857 17.729 8.609 17.186L7.494 16.62Z" fill="#727272"/>

                            <span id="hidePasswordBtn"

                               name="SAMLRequest"
                               value="{{.SAMLRequest}}"/>

                               id="relayStateInput"
                               name="RelayState"
                               value="{{.RelayState}}"/>
                        <input type="hidden"
                               id="toastrValue"
                               name="toastrValue"
                               value="{{.Toast}}">
                        <input type="submit"
                               id="user-login-btn"
                               class="btn pl-button login-button"
                               disabled
                               value="Sign In"/>

                    <a class="forgot-password" onclick="goToForgotPassword()">Forgot password?</a>

    <footer>
        <p class="footer-label">
            <span id="copyright"></span>&nbsp;<a
                href="https://www.cloud.com/privacy-policy" target="_blank">Privacy Policy</a>&nbsp;<a
                href="https://www.cloud.com/terms-of-use" target="_blank">Terms of use</a>&nbsp;<a
                href="https://www.tibco.com/contact-us" target="_blank">Contact Us</a>
        </p>
    </footer>
</div>

<script>
    (function () {
        if (document.getElementById('toastrValue').value) {
            let element = document.getElementById('toastr401');
            element.classList.add('show');

            setTimeout(function () {
                element.classList.remove('show');
            }, 5000);
        }
    })();

    const submitBtn = document.getElementById('user-login-btn');
    const emailInput = document.getElementById('user-email');
    const passInput = document.getElementById('usr-password');
    const viewPassBtn = document.getElementById('viewPasswordBtn');
    const hidePassBtn = document.getElementById('hidePasswordBtn');
    const loginForm = document.getElementById('login-form');
    let loginLogoCp = document.getElementById('login-logo-cp');
    let loginLogoAdmin = document.getElementById('login-logo-admin');

    let viewPass = false;

    function getRelayStateValues() {
        let relayState = document.getElementById('relayStateInput').value;
        if (relayState) {
            try {
                return JSON.parse(atob(relayState));
            } catch (e) {
                console.error('The relayState is not valid.');
            }
        } else {
            return null;
        }
        return {};
    }

    function setLoginLogoImage() {
        let relayState = getRelayStateValues();
        if (relayState) {
            if (relayState.tenantId && relayState.tenantId.toUpperCase() === 'ADMIN') {
                loginLogoCp.classList.add('hide');
                loginLogoAdmin.classList.remove('hide');
            } else {
                loginLogoCp.classList.remove('hide');
                loginLogoAdmin.classList.add('hide');
            }
        }
    }

    function checkToast() {
        let relayState = getRelayStateValues();
        if (relayState && relayState.toast && relayState.toast === "reset") {
            let element = document.getElementById('toastPassReset');
            element.classList.add('show');

            setTimeout(function () {
                element.classList.remove('show');
            }, 5000);
        }
    }

    function goToForgotPassword() {
        window.location.href = '/admin/forgot-password/request/' + document.getElementById('relayStateInput').value;
    }

    function handleBtnEnablement() {
        submitBtn.disabled = !loginForm.checkValidity();
    }

    function closeToastr() {
        let element = document.getElementById('toastr401');
        element.classList.remove('show');
    }

    function closePassResetToastr() {
        let element = document.getElementById('toastPassReset');
        element.classList.remove('show');
    }

    function viewPassword() {
        viewPass = !viewPass;
        passInput.setAttribute('type', viewPass ? 'text' : 'password');

        if (viewPass) {
            viewPassBtn.classList.add('hide');
            hidePassBtn.classList.remove('hide');
        } else {
            hidePassBtn.classList.add('hide');
            viewPassBtn.classList.remove('hide');
        }
    }

    window.onload = function () {
        setTimeout(function () {
            passInput.disabled = false;
        }, 500);
        emailInput.focus();
        setLoginLogoImage();
        checkToast()

        document.getElementById("copyright").innerText = ` 2023-${new Date().getFullYear().toString()}. Cloud Software Group, Inc. All rights reserved.`;
    }
</script>
</body>
</html>
