apiVersion: apps/v1
kind: Deployment
metadata:
  name: provisioner-agent
  namespace: {{ .Release.Namespace}}
  labels:
    {{- include "tp-provisioner-agent.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-provisioner-agent.shared.labels.selector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tp-provisioner-agent.shared.labels.standard" . | nindent 8 }}
        networking.platform.tibco.com/kubernetes-api: enable
        networking.platform.tibco.com/internet-web-egress: enable
        networking.platform.tibco.com/helmRegistry-egress: enable
    spec:
      {{ if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.global.tibco.serviceAccount }}
      serviceAccountName: {{ .Values.global.tibco.serviceAccount }}
      {{- end }}
      containers:
      - name: provisioner-agent
        image: {{ include "tp-provisioner-agent.image.registry" .}}{{"/"}}{{ include "tp-provisioner-agent.image.repository" .}}{{"/"}}{{ .Values.image.name }}:{{ .Values.image.tag}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          - name: RELEASE_NAME
            value: {{ .Release.Name }}
          - name: DATAPLANE_ID
            value: {{ .Values.global.tibco.dataPlaneId }}
          - name: LOG_LEVEL
            value: {{ .Values.logLevel }}
          - name: FORCE_PULL
            value: {{ .Values.forcePull | quote }}
          - name: CACHE_CLEANUP_INTERVAL
            value: {{ .Values.cacheCleanupInterval | quote }}
          # Note: The Helm cache directory is configured as /tmp/.cache/helm to circumvent potential file permission issues due to security context.
          - name: HELM_CACHE_HOME
            value: /tmp/.cache/helm
          - name: HELM_CONFIG_HOME
            value: /tmp/.config/helm
          - name: HELM_DATA_HOME
            value: /tmp/.data/helm
          {{- with .Values.global.proxy }}
          {{- if .httpProxy }}
          - name: http_proxy
            value: {{ .httpProxy }}
          {{- end }}
          {{- if .httpsProxy }}
          - name: https_proxy
            value: {{ .httpsProxy }}
          {{- end }}
          {{- if .noProxy }}
          - name: no_proxy
            value: {{ .noProxy | quote }}
          {{- end }}          
          {{- end }}
        {{- if .Values.global.tibco.enableResourceConstraints }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10}}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: 3124
          name: provisioner
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 3124
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 5
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 3124
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 5
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        {{- if .Values.global.tibco.helmRepo.certificateSecret }}
        - name: cp-certs
          mountPath: /etc/ssl/certs/
        {{- end }}
        - name: helm-cache
          mountPath: /tmp
        - name: logs
          mountPath: /tmp/logs
{{- if .Values.global.logging.fluentbit.enabled }}
      - name: fluentbit
        image: {{ include "tp-provisioner-agent.image.registry" .}}{{"/"}}{{ include "tp-provisioner-agent.image.repository" .}}{{"/"}}common-fluentbit:{{ .Values.fluentbit.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: CONTAINER_NAME
            value: provisioner-agent
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          - name: RELEASE_NAME
            value: {{ .Release.Name }}
          - name: DATAPLANE_ID
            value: {{ .Values.global.tibco.dataPlaneId }}
        {{- if .Values.global.tibco.enableResourceConstraints }}
        {{- with .Values.fluentbit.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }} 
        ports:
        - containerPort: 2020
          protocol: TCP  
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        startupProbe:
          failureThreshold: 5
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
          - name: logs
            mountPath: /var/log/pods
          - name: db
            mountPath: /var/log/db
          - name: config-volume
            mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
        - name: helm-cache
          emptyDir: {}
        - name: logs
          emptyDir: {}
{{- if .Values.global.tibco.helmRepo.certificateSecret }}
        - name: cp-certs
          secret:
            defaultMode: 420
            secretName: {{ .Values.global.tibco.helmRepo.certificateSecret }}       
{{- end }}
{{- if .Values.global.logging.fluentbit.enabled }}
        - name: db
          emptyDir: {}
        - name: config-volume
          configMap:
            name: {{ include "tp-provisioner-agent.consts.appName" . }}-fluentbit-config
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        - name: {{ .Values.global.tibco.dataPlaneId }} {{/* optional imagePullSecret for private repo. no op if secret does not exist */}}
