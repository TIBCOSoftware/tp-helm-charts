{{- if .Capabilities.APIVersions.Has "autoscaling/v2" }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "tp-cp-proxy.consts.appName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 4 }} 
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tp-cp-proxy
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  # customizing scale up and scale down behavior for cp-proxy, scale up and down one pod at a time
  # default behavior https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/#default-behavior.
  behavior:
    scaleDown:
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
    scaleUp:
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15

 {{- end }}