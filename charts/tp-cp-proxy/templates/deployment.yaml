apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp-cp-proxy
  namespace: {{ .Release.Namespace}}
  labels:
    {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-proxy.shared.labels.selector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 8 }}
        networking.platform.tibco.com/internet-web-egress: enable
        networking.platform.tibco.com/kubernetes-api: enable
        # This label is used by the network policy to allow traffic to access control Plane, when createInternetScopePolicy is disabled
        networking.platform.tibco.com/cp-egress: enable
    spec:
      {{ if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: cp-proxy
        image: {{ include "tp-cp-proxy.image.registry" .}}{{"/"}}{{ include "tp-cp-proxy.image.repository" .}}{{"/"}}{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: clientId
                name: {{ include "tp-cp-proxy.consts.outputSecretName" . }}
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: clientSecret
                name: {{ include "tp-cp-proxy.consts.outputSecretName" . }}
          - name: DATAPLANE_ID
            value: {{ .Values.global.cp.dataplaneId }}
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          {{- with .Values.global.cp.proxy }}
          {{- if .httpProxy }}
          - name: http_proxy
            value: {{ .httpProxy }}
          {{- end }}
          {{- if .httpsProxy }}
          - name: https_proxy
            value: {{ .httpsProxy }}
          {{- end }}
          {{- if .noProxy }}
          - name: no_proxy
            value: {{ .noProxy | quote }}
          {{- end }}          
          {{- end }}
        args:
          - start
          - -o
          - "https://{{ .Values.global.cp.cpHostname }}"
        {{- if .Values.global.cp.enableResourceConstraints }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10}}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: 3125
          name: proxy
        readinessProbe:
          tcpSocket:
            port: 3125
        volumeMounts:
        {{- if .Values.global.cp.cpCertificateSecret }}
          - name: cp-certs
            mountPath: /etc/ssl/certs/
        {{- end }}
          - name: logs
            mountPath: /tmp/logs
{{- if .Values.global.cp.logging.fluentbit.enabled }}
      - name: fluentbit
        image: {{ include "tp-cp-proxy.image.registry" .}}{{"/"}}{{ include "tp-cp-proxy.image.repository" .}}{{"/"}}{{ .Values.global.cp.logging.fluentbit.image.name }}:{{ .Values.global.cp.logging.fluentbit.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: CONTAINER_NAME
            value: cp-proxy
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        {{- if .Values.global.cp.enableResourceConstraints }}
        {{- with .Values.global.cp.logging.fluentbit.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }} 
        {{- end }}
        ports: 
        - containerPort: 2020
          protocol: TCP  
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        startupProbe:
          failureThreshold: 5
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5 
        volumeMounts:
          - name: logs
            mountPath: /var/log/pods
          - name: config-volume
            mountPath: /fluent-bit/etc/
          - name: db
            mountPath: /var/log/db
{{- end }}
      volumes:
        - name: logs
          emptyDir: {}
{{- if .Values.global.cp.cpCertificateSecret }}
        - name: cp-certs
          secret:
            defaultMode: 420
            secretName: {{ .Values.global.cp.cpCertificateSecret }}       
{{- end }}
{{- if .Values.global.cp.logging.fluentbit.enabled }}
        - name: db
          emptyDir: {}
        - name: config-volume
          configMap:
            name: tp-cp-proxy-fluentbit-config
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        - name: {{ .Values.global.cp.containerRegistry.secret }} {{/* optional imagePullSecret for private repo. no op if secret does not exist */}}