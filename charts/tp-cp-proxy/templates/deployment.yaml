apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp-cp-proxy
  namespace: {{ .Release.Namespace}}
  labels:
    {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-proxy.shared.labels.selector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 8 }}
        egress.networking.platform.tibco.com/internet-web: enable
        networking.platform.tibco.com/kubernetes-api: enable
    spec:
      {{ if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: cp-proxy
        image: {{ include "tp-cp-proxy.image.registry" .}}{{"/"}}{{ include "tp-cp-proxy.image.repository" .}}{{"/"}}{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext.cpProxy }}
        securityContext:
          {{- toYaml .Values.securityContext.cpProxy | nindent 10 }}
        {{- end }}
        env:
          - name: HTTP_PROXY
            valueFrom:
              configMapKeyRef:
                name: proxy-config
                key: HTTP_PROXY
                optional: true
          - name: HTTPS_PROXY
            valueFrom:
              configMapKeyRef:
                name: proxy-config
                key: HTTPS_PROXY
                optional: true
          - name: NO_PROXY
            valueFrom:
              configMapKeyRef:
                name: proxy-config
                key: NO_PROXY
                optional: true
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: clientId
                name: {{ include "tp-cp-proxy.consts.outputSecretName" . }}
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: clientSecret
                name: {{ include "tp-cp-proxy.consts.outputSecretName" . }}
          - name: DATAPLANE_ID
            value: {{ .Values.global.cp.dataplaneId }}
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
        args:
          - start
          - -o
          - "https://{{ .Values.global.cp.cpHostname }}"
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10}}
        {{- end }}
        ports:
        - containerPort: 3125
          name: proxy
{{- if .Values.global.cp.logging.fluentbit.enabled }}
      - name: fluentbit
        image: {{ include "tp-cp-proxy.image.registry" .}}{{"/"}}{{ include "tp-cp-proxy.image.repository" .}}{{"/"}}fluentbit:{{ .Values.global.cp.logging.fluentbit.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.global.cp.logging.fluentbit.securityContext }}
        securityContext:
          {{- toYaml .Values.global.cp.logging.fluentbit.securityContext | nindent 10 }}
        {{- end }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: CONTAINER_NAME
            value: cp-proxy
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        {{- with .Values.global.cp.logging.fluentbit.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}    
        volumeMounts:
          - name: podlogs
            mountPath: /var/log/pods
          - name: config-volume
            mountPath: /fluent-bit/etc/
      volumes:
        - name: podlogs
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: config-volume
          configMap:
            name: tp-cp-proxy-fluentbit-config
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        - name: {{ .Values.global.cp.containerRegistry.secret }} {{/* optional imagePullSecret for private repo. no op if secret does not exist */}}