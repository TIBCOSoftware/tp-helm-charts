# Resources
# https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 200Mi

# no of replicas
replicaCount: "1"

image:
  name: tp-cp-proxy
  tag: 107
  pullPolicy: IfNotPresent

nodeSelector:
  kubernetes.io/os: linux

affinity: {}

tolerations: {}

global:
  cp:
    cpHostname: "acme.local.my.cic2.pro"
    dataplaneId: "abcd"
    subscriptionId: "sub1"
    containerRegistry:
      url: "reldocker.tibco.com"
      secret: "abcd"
    resources:
      serviceaccount:
        serviceAccountName: ""
    secrets:
      # iat : Control Plane Authentication
      # this is used to generate client id and client secret.
      # Client Id and secret are used to generate time bound access token
      iat: ""  # initial access token used to generate client credentials

enableLogging: true

fluentbit:
  image:
    registry: cr.fluentbit.io/fluent/fluent-bit
    tag: 2.1.6
  # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources:
    requests:
      cpu: 20m
      memory: 20Mi
    limits:
      cpu: 100m
      memory: 50Mi

# horizontal pod autoscaler configuration to scale when the cpu and memory usage exceeds
hpa:
  minReplicas: 1
  maxReplicas: 3
