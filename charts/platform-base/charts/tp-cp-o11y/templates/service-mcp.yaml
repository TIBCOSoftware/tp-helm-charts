{{- if .Values.o11ymcpserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-o11y-mcp-server.consts.appName" . }}
  labels:
    {{- include "tp-cp-o11y.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
    - name: o11y-mcp-server
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    {{- include "tp-cp-o11y.shared.labels.selector" . | nindent 4 }}
{{- end }}