{{- if .Values.global.tibco.logging.fluentbit.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tp-cp-infra.consts.appName" . }}-fluentbit-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tp-cp-infra.shared.labels.standard" . | nindent 4 }}
data:
  fluent-bit.conf: |
    [SERVICE]
      Flush             1
      Log_Level         info
      Daemon            off
      Parsers_File      parsers.conf
      HTTP_Server       On
      HTTP_Listen       0.0.0.0
      HTTP_Port         2020

    @INCLUDE input.conf
    @INCLUDE filter.conf
    @INCLUDE output.conf

  input.conf: |
    [INPUT]
      Name              tail
      Tag               infra-compute-services
      Path              /var/log/pods/compute-services.log
      Multiline.parser  docker, cri
      DB                /var/log/db/flb_infra_compute.db
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
      Refresh_Interval  10

    [INPUT]
      Name              tail
      Tag               infra-alerts-services
      Path              /var/log/pods/alerts-service.log
      Multiline.parser  docker, cri
      DB                /var/log/db/flb_infra_alerts.db
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
      Refresh_Interval  10

  filter.conf: |
    [FILTER]
      Name              record_modifier
      Match             *
      Remove_key        stream
      Remove_key        _p

    [FILTER]
      Name              parser
      Match             *
      Key_Name          log
      Parser            json_decode
      Reserve_Data      True

    [FILTER]
      Name              lua
      Match             *
      Script            update_record.lua
      Call              update_record

  output.conf: |
    [OUTPUT]
      Name                 opentelemetry
      Match                *
      Host                 {{ include "tp-cp-infra.otel.services" . }}.${POD_NAMESPACE}.svc.cluster.local
      Port                 4318
      Logs_uri             /v1/logs
      Log_response_payload True
      Tls                  Off
      Tls.verify           Off

  parsers.conf: |
    [PARSER]
      Name              json_decode
      Format            regex
      Regex             ^(?<log>.*)$
      Time_Key          time
      Time_Format       %Y-%m-%dT%H:%M:%S.%L
      Time_Keep         On
      Decode_Field_As   json log

  update_record.lua: |
    -- Function to append all fields under key "msg"
    function update_record(tag, timestamp, record)
      local newLog = record["log"]
      local newMsg = newLog["msg"]
      if(newLog ~= nil and type(newLog) == "table") then
        for key, val in pairs(newLog) do
          if(key ~= "level" and key ~= "caller" and key ~= "msg" and key ~= "stacktrace" and key ~= "error" and key ~= "errorVerbose") then
            if(key ~= "time") then
              newMsg = newMsg .. ", " .. key .. ": " .. tostring(val)
            end
            newLog[key] = nil
          end
        end
        newLog["msg"] = newMsg
        newLog["container.name"] = tag
        record["log"] = newLog
        return 2, timestamp, record
      end
      return 1, timestamp, record
    end
{{- end -}}