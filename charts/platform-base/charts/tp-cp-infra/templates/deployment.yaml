apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tp-cp-infra.consts.deploymentName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tp-cp-infra.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-infra.shared.labels.selector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tp-cp-infra.shared.labels.standard" . | nindent 8 }}
        networking.platform.tibco.com/kubernetes-api: enable
        networking.platform.tibco.com/internet-web-egress: enable
      annotations:
{{- if .Values.global.tibco.logging.fluentbit.enabled }}
        checksum/config: {{ include (print $.Template.BasePath "/fluentbit-configmap.yaml") . | sha256sum }}
{{- end }}
    spec:
    {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
    {{- end }}
    {{- if .Values.global.tibco.serviceAccount }}
      serviceAccountName: {{ .Values.global.tibco.serviceAccount | quote }}
    {{- else }}
      serviceAccountName: {{ include "tp-cp-infra.consts.serviceAccount" . }}
    {{- end }} 
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: infra-compute-services
        image: {{ include "tp-cp-infra.image.registry" . }}/{{ include "tp-cp-infra.image.repository" . }}/{{ index .Values.image "infra-compute-services" "name" }}:{{ index .Values.image "infra-compute-services" "tag" }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}  
        {{- if .Values.global.tibco.enableResourceConstraints }}
        {{- with (index .Values.resources "infra-compute-services") }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
        volumeMounts:
        {{- if .Values.dpMetadata.components }}
          - name: monitor-services-file
            mountPath: /component/services
        {{- end }}
          - name: helm-cache
            mountPath: /tmp/helm
          - name : logs
            mountPath: /tmp/logs
          - name: tibco-charts-dir
            mountPath: /helm/tibcocharts
        ports:
        - containerPort: 9979
          name: compute-service
        startupProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 9979
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 9979
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 5
          initialDelaySeconds: 1
          periodSeconds: 10
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 9979
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 5
          initialDelaySeconds: 1
          periodSeconds: 10
        env:
          - name: SUBSCRIPTION_RESOURCE_SET_TEMPLATE
            value: cp-subscription
          - name: DATA_PLANE_RESOURCE_SET_TEMPLATE
            value: cp-data-plane-registration
          - name: SUBSCRIPTION_RESOURCE_SET_NAMESPACE
            value: "{{ .Release.Namespace }}"
          - name: DATAPLANE_RESOURCE_SET_NAMESPACE_PREFIX
            value: "{{ .Release.Namespace }}"
          - name: SUBSCRIPTION_RESOURCE_SET_NAME_PREFIX
            value: "sub-"
          - name: DATA_PLANE_RESOURCE_SET_NAME_PREFIX
            value: "dp-"
          - name: TUNNEL_DNS_DOMAIN_SUFFIX
            value: "{{ .Values.global.external.dnsTunnelDomain}}"
        {{- if .Values.global.tibco.useSingleNamespace }}
          - name: HYBRID_SERVER_SERVICE_NAMESPACE
            value: "{{ .Release.Namespace }}"
          - name: HYBRID_SERVER_SERVICE_NAME
            value: "hybrid-server-%s"
        {{- else }}
          - name: HYBRID_SERVER_SERVICE_NAMESPACE
            value: "{{ .Values.global.tibco.controlPlaneInstanceId }}-tibco-sub-%s"
          - name: HYBRID_SERVER_SERVICE_NAME
            value: "hybrid-server"
        {{- end }}
          - name: RELEASE_NAMESPACE
            value: "{{ .Release.Namespace }}"
          - name: CONTROL_PLANE_URL_SUFFIX
            value: "{{ .Values.global.external.dnsDomain}}"
          - name: DP_CORE_INFRASTRUCTURE_CHART_VERSION
            value: {{ .Values.dpMetadata.dpCoreInfrastructureChartVersion | quote }}
          - name:  DP_CORE_INFRASTRUCTURE_APP_VERSION
            value: {{ .Values.dpMetadata.dpCoreInfrastructureAppVersion | quote }}
          - name: DP_CORE_INFRASTRUCTURE_CHART_NAME
            value: {{ .Values.dpMetadata.dpCoreInfrastructureChartName }}
          - name: DP_CONFIGURE_NAMESPACE_CHART_NAME
            value: {{ .Values.dpMetadata.dpConfigureNamespaceChartName }}
          - name: DP_CONFIGURE_NAMESPACE_CHART_VERSION
            value: {{ .Values.dpMetadata.dpConfigureNamespaceChartVersion | quote }}
          - name: DP_CONFIGURE_NAMESPACE_APP_VERSION
            value: {{ .Values.dpMetadata.dpConfigureNamespaceAppVersion | quote }}
          - name: HELM_CLI_TIMEOUT_SECONDS
            value: "60"
          - name: TIBCO_CHARTS_DIR
            value: /helm/tibcocharts
          # Note: The Helm cache directory is configured as /tmp/.cache/helm to circumvent potential file permission issues due to security context.
          - name: HELM_CACHE_HOME
            value: /tmp/helm/.cache/helm
          - name: HELM_CONFIG_HOME
            value: /tmp/helm/.config/helm
          - name: HELM_DATA_HOME
            value: /tmp/helm/.data/helm
        {{- if .Values.dpMetadata.components }}
          - name: MONITOR_SERVICES_FILE
            value: /component/services/monitor-services.json
        {{- end }}
          - name: CREATE_JFROG_ACCOUNT_PER_SUBSCRIPTION
            value: "{{ .Values.dpContainerRegistries.jfrog.enabled }}"
        {{- if .Values.dpContainerRegistries.jfrog.enabled }}
          - name: JFROG_MOTHERSHIP_FQDN
            valueFrom:
              secretKeyRef:
                key: motherShipFqdn
                name: {{ include "tp-cp-infra.consts.appName" .}}-jfrog
          - name: JFROG_ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                key: adminUsername
                name: {{ include "tp-cp-infra.consts.appName" .}}-jfrog
          - name: JFROG_ADMIN_BEARER_TOKEN
            valueFrom:
              secretKeyRef:
                key: adminBearerToken
                name: {{ include "tp-cp-infra.consts.appName" .}}-jfrog
          - name: JFROG_SERVICE_ACCOUNT_EMAIL
            valueFrom:
              secretKeyRef:
                key: email
                name: {{ include "tp-cp-infra.consts.appName" .}}-jfrog
          - name: JFROG_CUSTOMER_GROUP
            valueFrom:
              secretKeyRef:
                key: customerGroup
                name: {{ include "tp-cp-infra.consts.appName" .}}-jfrog
        {{- end }}
      - name: infra-alerts-services
        image: {{ include "tp-cp-infra.image.registry" . }}/{{ include "tp-cp-infra.image.repository" . }}/{{ index .Values.image "infra-alerts-services" "name" }}:{{ index .Values.image "infra-alerts-services" "tag" }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}  
        {{- if .Values.global.tibco.enableResourceConstraints }}
        {{- with (index .Values.resources "infra-alerts-services") }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
        volumeMounts:
          - name : logs
            mountPath: /tmp/logs
          - name: config
            mountPath: /configuration/alertmanager
            readOnly: false
            subPath: alertmanager/config
          - name: config
            mountPath: /configuration/prometheus
            readOnly: false
            subPath: alerts/prometheus/rules
        ports:
        - containerPort: 9980
          name: alert-service
        startupProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 9980
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 9980
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 5
          initialDelaySeconds: 1
          periodSeconds: 10
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /version
            port: 9980
          failureThreshold: 1
          successThreshold: 1
          timeoutSeconds: 5
          initialDelaySeconds: 1
          periodSeconds: 10
        env:
          - name: ALERT_MANAGER_RELOAD_URL
            value: http://platform-base-tp-cp-alertmanager.{{ .Release.Namespace }}.svc.cluster.local:9093/-/reload
          - name: PROMETHEUS_RELOAD_URL
            value: http://prometheus-service.{{ .Release.Namespace }}.svc.cluster.local:9090/-/reload
          - name: ALERT_MANAGER_CONFIG_FILE_PATH
            value: /configuration/alertmanager
          - name: PROMETHEUS_RULES_CONFIG_FILE_PATH
            value: /configuration/prometheus/rules_
          - name:  ALERTS_SERVICE_HTTP_PORT
            value: "9980"
          - name:  CP_BACKEND_SERVICE_HOST
            value: http://tp-cp-orchestrator.{{ .Release.Namespace }}.svc.cluster.local:8833
          - name: POD_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: LOG_LEVEL
            value: {{ .Values.logLevel }}
{{- if .Values.global.tibco.logging.fluentbit.enabled }}
      - name: fluentbit
        image: {{ include "tp-cp-infra.image.registry" .}}{{"/"}}{{ include "tp-cp-infra.image.repository" .}}{{"/"}}{{ .Values.global.tibco.logging.fluentbit.image.name }}:{{ .Values.global.tibco.logging.fluentbit.image.tag }}
        imagePullPolicy: {{ .Values.global.tibco.logging.fluentbit.image.pullPolicy }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }} 
        {{- if .Values.global.tibco.enableResourceConstraints }}
        {{- with .Values.global.tibco.logging.fluentbit.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 2020
          protocol: TCP  
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        startupProbe:
          failureThreshold: 5
          httpGet:
            path: /api/v1/health
            port: 2020
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
          - name: logs
            mountPath: /var/log/pods
          - name: config-volume
            mountPath: /fluent-bit/etc/
          - name: db
            mountPath: /var/log/db
{{- end }}
      volumes:
        - name: helm-cache
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: tibco-charts-dir
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "tp-cp-infra.pvc-name" . }}
{{- if .Values.global.tibco.logging.fluentbit.enabled }}
        - name: db
          emptyDir: {}
        - name: config-volume
          configMap:
            name: {{ include "tp-cp-infra.consts.appName" . }}-fluentbit-config
{{- end }}
{{- if .Values.dpMetadata.components }}
        - name: monitor-services-file
          configMap:
            name: {{ include "tp-cp-infra.consts.appName" . }}-monitor-services
{{- end }}
      imagePullSecrets:
        - name: {{ include "tp-cp-infra.container-registry.secret" . }}
