apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tp-cp-subscription.consts.appName" . }}
  namespace: {{ include "tp-cp-subscription.consts.namespace" . }} 
  labels:
    {{- include "tp-cp-subscription.shared.labels.standard" . | nindent 4 }}
    tibcoresourceset.cloud.tibco.com/releaseName: {{ .Release.Name }}
    tibcoresourceset.cloud.tibco.com/releaseNamespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-subscription.shared.labels.selector" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tp-cp-subscription.shared.labels.selector" . | nindent 8 }}
        app.cloud.tibco.com/tunnel: enabled
        networking.platform.tibco.com/kubernetes-api: enable
    spec:
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tp-cp-subscription.consts.serviceAccount" . }}
      containers:
        - name: hybrid-server
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          image: {{ include "tp-cp-subscription.image.registry" .}}{{"/"}}{{ include "tp-cp-subscription.image.repository" .}}{{"/"}}{{ .Values.image.name }}:{{ .Values.image.tag}}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 7778
            name: server
          startupProbe:
            httpGet:
              scheme: HTTP
              path: /version
              port: 7778
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /version
              port: 7778
            failureThreshold: 1
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /version
              port: 7778
            failureThreshold: 1
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HYBRID_SERVER_APP_NAME
            value: {{ include "tp-cp-subscription.consts.appName" . }}
          {{- if .Values.global.tibco.enableResourceConstraints }}    
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: logs
              mountPath: /tmp/logs
{{- if .Values.global.tibco.logging.fluentbit.enabled }}
        - name: fluentbit
          image: {{ include "tp-cp-subscription.image.registry" .}}{{"/"}}{{ include "tp-cp-subscription.image.repository" .}}{{"/"}}{{ .Values.global.tibco.logging.fluentbit.image.name }}:{{ .Values.global.tibco.logging.fluentbit.image.tag }}
          imagePullPolicy: {{ .Values.global.tibco.logging.fluentbit.image.pullPolicy }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.global.tibco.enableResourceConstraints }}
          {{- with .Values.global.tibco.logging.fluentbit.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: CONTAINER_NAME
              value: hybrid-server
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
          - containerPort: 2020
            protocol: TCP  
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health
              port: 2020
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health
              port: 2020
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 5
            httpGet:
              path: /api/v1/health
              port: 2020
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - name: logs
              mountPath: /var/log/pods
            - name: db
              mountPath: /var/log/db
            - name: config-volume
              mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
        - name: logs
          emptyDir: {}
{{- if .Values.global.tibco.logging.fluentbit.enabled }}
        - name: db
          emptyDir: {}
        - name: config-volume
          configMap:
            name: hybrid-server-fluentbit-config
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        {{- if (include "tp-cp-subscription.container-registry.secret" .) }}
        - name: {{ include "tp-cp-subscription.container-registry.secret" . }}
        {{- end }}