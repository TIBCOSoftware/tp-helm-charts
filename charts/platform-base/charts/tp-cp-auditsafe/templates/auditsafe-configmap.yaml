apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tp-cp-auditsafe.consts.appName" . }}-env
  namespace: {{ include "tp-cp-auditsafe.consts.namespace" . }}
  labels:
    {{- include "tp-cp-auditsafe.shared.labels.standard" . | nindent 4 }}
data:
  springProfilesActive: 'aws'
  tasJavaOpts: '-Xms1024m -Xmx4096m'
  tasMaxReadDBPoolSize: "5"
  tasMaxWriteDBPoolSize: "5"