# TAS WebServer Service definition; exposes the service on targetPort 7070
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-auditsafe-web-server.consts.appName" . }}
  labels:
    {{- include "tp-cp-auditsafe-web-server.shared.labels.standard" . | nindent 4 }}
  annotations:
    cdash.cloud.tibco.com/scrape-frequent: "true"
    cdash.cloud.tibco.com/port-frequent: "8081"
    cdash.cloud.tibco.com/path-frequent: /metrics/custom/frequent
    cdash.cloud.tibco.com/scrape-infrequent: "true"
    cdash.cloud.tibco.com/port-infrequent: "8082"
    cdash.cloud.tibco.com/path-infrequent: /metrics/custom/infrequent
spec:
  ports:
    - name: server
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.port }}
    - name: metrics-frequent
      port: 8081
      protocol: TCP
      targetPort: metrics
    - name: metrics-infrequent
      port: 8082
      protocol: TCP
      targetPort: metrics
  selector:
    {{- include "tp-cp-auditsafe-web-server.shared.labels.selector" . | nindent 4 }}
