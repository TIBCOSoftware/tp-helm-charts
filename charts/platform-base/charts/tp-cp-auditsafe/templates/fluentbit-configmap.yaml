{{ if .Values.global.tibco.logging.fluentbit.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tp-cp-auditsafe-web-server.consts.appName" . }}-fluentbit-config
  labels:
    {{- include "tp-cp-auditsafe-web-server.shared.labels.standard" . | nindent 4 }}
data:
  fluent-bit.conf: |
    [SERVICE]
      Flush             1
      Log_Level         info
      Daemon            off
      Parsers_File      parsers.conf
      HTTP_Server       On
      HTTP_Listen       0.0.0.0
      HTTP_Port         2020

    @INCLUDE input.conf
    @INCLUDE filter.conf
    @INCLUDE output.conf

  input.conf: |
    [INPUT]
      Name              tail
      Tag               cp.${POD_NAMESPACE}.${POD_NAME}.${POD_ID}.${CONTAINER_NAME}
      Path              /var/log/pods/{{ include "tp-cp-auditsafe-web-server.consts.appName" . }}.log
      multiline.parser  docker, cri
      DB                /var/log/db/flb_kube.db
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
      Refresh_Interval  10

  filter.conf: |
    [FILTER]
      Name              record_modifier
      Match             cp.*
      Remove_key        _p
      Remove_key        date
      Remove_key        stream
    [FILTER]
      Name              parser
      Match             cp.*
      key_name          log
      parser            x-log-level
      Reserve_Data      On
      Preserve_Key      On
    [FILTER]
      Name              parser
      Match             cp.*
      key_name          log
      parser            x-app-id
      Reserve_Data      On
      Preserve_Key      On
    [FILTER]
      Name              parser
      Match             cp.*
      key_name          log
      parser            x-user-id
      Reserve_Data      On
      Preserve_Key      On
    [FILTER]
      Name              parser
      Match             cp.*
      key_name          log
      parser            tsc-java-logger
      Reserve_Data      On
      Preserve_Key      On
    [FILTER]
      Name              modify
      Match             cp.*
      Rename            log tscparseroriginal
    [FILTER]
      Name              nest
      Match             cp.*
      Operation         nest
      Wildcard          tscparser*
      Nest_under        log
      Remove_prefix     tscparser

  output.conf: |
    [OUTPUT]
      Name   stdout
      Match  cp.*
      Format json

    [OUTPUT]
      Name                 opentelemetry
      Match                cp.*
      Host                 {{ include "tp-cp-auditsafe-web-server.cp-otel-services" . }}
      Port                 4318
      Logs_uri             /v1/logs
      Log_response_payload True
      Tls                  Off
      Tls.verify           Off

  parsers.conf: |

    [PARSER]
      Name      x-log-level
      Format regex
      Regex ^*\[*x-log-level=(?:[\\" ]*)(?<tscparserxLogLevel>[^ "\\\]]*).*$
      Skip_Empty_Values False

    [PARSER]
      Name x-app-id
      Format regex
      Regex ^*\[*x-app-id=(?:[\\" ]*)(?<tscparserxAppId>[^ "\\\]]*).*$
      Skip_Empty_Values False

    [PARSER]
      Name x-user-id
      Format regex
      Regex ^*\[*x-user-id=(?:[\\" ]*)(?<tscparserxUserId>[^ "\\\]]*).*$
      Skip_Empty_Values False

    [PARSER]
      Name webserver-x-user-id
      Format regex
      Regex ^*\[*x-user-id:(?:[\\" ]*)(?<tscparserxUserId>[^ "\\\]]*).*$
      Skip_Empty_Values False

    [PARSER]
      Name tsc-go-logger
      Format regex
      Regex ^*\] (?<time>[\d]*-[\d]*-[\d]*T[\d]*:[\d]*:[\d]*.[\d]*Z) (?<tscparserlogger>[^ ]*) - (?<tscparsermessage>.*)$
      Skip_Empty_Values False

    [PARSER]
      Name tsc-java-logger
      Format regex
      Regex ^*\] (?<time>[\d]*-[\d]*-[\d]*T[\d]*:[\d]*:[\d]*.[\d]*Z) (?<tscparserlogger>[^ ]*) (?<tscparsermessage>.*)$
      Skip_Empty_Values False

    [PARSER]
      Name tsc-node-logger
      Format regex
      Regex ^*(?<time>[\d]*-[\d]*-[\d]*T[\d]*:[\d]*:[\d]*.[\d]*Z) \[.*\] (?<tscparserlogger>[^ ]*) (?<tscparsermessage>.*)$
      Skip_Empty_Values False

    [PARSER]
      Name              tag_parser
      Format            regex
      Regex             (?<namespace_name>[^\.]+)\.(?<pod_name>[^\.]+)\.(?<pod_id>[^\.]+)\.(?<container_name>[^\.]+)

{{- end -}}