# Bundle CP side charts
global:
  external:
    db_host: ""
    db_name: ""
    db_port: ""
    db_username: ""
    db_password: ""
    db_secret_name: ""
    environment: "vagrant"
    db_ssl_mode: "disable"
    db_ssl_root_cert: ""
    tscBillingEmailAlias: ""
    fromAndReplyToEmailAddress: "not-set-yet"
    IDENTITY_MANAGEMENT_JWT_KEY_STORE_PASSWORD: "not-set-yet"
    IDENTITY_MANAGEMENT_TA_PASS: "not-set-yet"
    IDENTITY_MANAGEMENT_TA_CLIENT_ID: "not-set-yet"
    IDENTITY_MANAGEMENT_CLIENT_ID_SECRET_KEY: "not-set-yet"
    IDENTITY_MANAGEMENT_TIBCOACCOUNT_TSC_SECRET_KEY: "not-set-yet"
    SENDGRID_SERVICE_API_KEY: "not-set-yet"
    REGION_SECRET: "not-set-yet"
    IDENTITY_MANAGEMENT_TIBCOACCOUNT_KEY_STORE_PASSWORD: "not-set-yet"
    CP_ENCRYPTION_SECRET: "not-set-yet"
    admin:
      email: ""
      firstname: ""
      lastname: ""

# Default values for tp-cp-integration.
tp-cp-integration:
  enabled: true
  tp-cp-integration-bwce:
    enabled: true
  tp-cp-integration-flogo:
    enabled: true
  tp-cp-integration-bw5:
    enabled: true
  tp-cp-bwce-utilities:
    enabled: true
  tp-cp-flogo-utilities:
    enabled: true

tags:
  integration: true

# Default values for tp-cp-tibcohub-contrib.
tp-cp-tibcohub-contrib:
  enabled: true

# Default values for tp-cp-msg-contrib.
tp-cp-msg-contrib:
  enabled: true

# Default values for tp-cp-hawk.
tp-cp-hawk:
  enabled: true
