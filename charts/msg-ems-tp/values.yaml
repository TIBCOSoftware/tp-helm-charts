global:
  cp:
    dataplaneId:
    instanceId:
    enableClusterScopedPerm: true
    logging:
      fluentbit:
        enabled: true

dp: {}
  # CAUTION:  Values set here will override .global.cp.*
  # See _dp.helpers.tpl to set defaults
  #
cp:
  jwks:
  adminUser: no-cp-admin

ems:
  stores: ftl
  sizing: small
  use: dev
  # CAUTION: Current chart does not support overriding internal ports
  ports:
    httpPort: 9010
    tcpPort: 9011
    sslPort: 9012
    realmPort: 9013
    adminPort: 9014
    watchdogPort: 12502
    loggerPort: 12506
  msgData:
    storageType: emptyDir
    storageName: none
  logs:
    storageType: useMsgData
    storageName: none
  sslEnable: true
  tcpEnable: true
  opsEnable: false
