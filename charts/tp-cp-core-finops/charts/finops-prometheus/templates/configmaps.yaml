kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "finops-prometheus.consts.appName" . }}-config
  namespace: {{ include "finops-prometheus.consts.namespace" . }}
  labels:
    {{- include "finops-prometheus.shared.labels.standard" . | nindent 4 }}
data:
  prometheus.yml: |-
    global:
      scrape_interval: 60s
      scrape_timeout: 30s
      evaluation_interval: 60s
    rule_files:
    - /etc/prometheus/rules/*.rules
    scrape_configs:
    - job_name: prometheus
      # scrape ourselves
      honor_labels: true
      static_configs:
      - targets: ['localhost:9090'] 
      relabel_configs:
      - source_labels: [__address__]
        regex: (.*):.*?
        target_label: instance
        replacement: ${1}
    - job_name: otel
      # scrape the finops otel collector
      scheme: http
      honor_labels: true
      static_configs:
      - targets: ['otel-finops-cp-collector:4319']
      relabel_configs:
      - source_labels: [__address__]
        regex: (.*):.*?
        target_label: instance
        replacement: ${1}
---