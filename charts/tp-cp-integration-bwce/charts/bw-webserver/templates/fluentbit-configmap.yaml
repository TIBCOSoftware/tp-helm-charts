{{ if eq (include "bw-webserver.cp-logging-fluentbit-enabled" .) "true" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bw-webserver.consts.appName" . }}-fluentbit-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bw-webserver.shared.labels.standard" . | nindent 4 }}
data:
  fluent-bit.conf: |
    [SERVICE]
      Flush             1
      Log_Level         info
      Daemon            off
      Parsers_File      parsers.conf
      HTTP_Server       On
      HTTP_Listen       0.0.0.0
      HTTP_Port         2020

    @INCLUDE input.conf
    @INCLUDE filter.conf
    @INCLUDE output.conf

  input.conf: |
    [INPUT]
      Name              tail
      Tag               cp.${POD_NAMESPACE}.${POD_NAME}.${POD_ID}.${CONTAINER_NAME}
      Path              /var/log/pods/bwce-webserver.log
      multiline.parser  docker, cri
      DB                /var/log/pods/flb_kube.db
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
      Refresh_Interval  10

  filter.conf: |
    [FILTER]
      Name              record_modifier
      Match             cp.*
      Remove_key        stream
      Remove_key        date
      Remove_key        _p
    [FILTER]
      Name              parser
      Match             cp.*
      key_name          log
      parser            tsc-node-logger
      Reserve_Data      On
      Preserve_Key      On

  output.conf: |
    [OUTPUT]
      Name   stdout
      Match  cp.*
      Format json

    [OUTPUT]
      Name                 opentelemetry
      Match                *
      Host                 {{ include "bw-webserver.cp-otel-services" . }}
      Port                 4318
      Logs_uri             /v1/logs
      Log_response_payload True
      Tls                  Off
      Tls.verify           Off

  parsers.conf: |
    [PARSER]
      Name tsc-node-logger
      Format regex
      Regex ^*(?<time>[\d]*-[\d]*-[\d]*T[\d]*:[\d]*:[\d]*.[\d]*Z) \[.*\] (?<tscparserlogger>[^ ]*) (?<tscparsermessage>.*)$
      Skip_Empty_Values False
{{- end -}}
