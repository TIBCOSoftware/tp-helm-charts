recipe:
  helmCharts:
    - flags:
        createNamespace: false
        install: true
      name: msg-ems-tp
      namespace: ${NAMESPACE}
      releaseName: ${EMS_NAME}
      repository:
        chartMuseum:
          host: "${HELM_REPO}"
      values:
        - content: |
            emsVersion: "10.2.1-9"
            ems:
              name: ${EMS_NAME}
              use: ${EMS_USE}
              sizing: ${EMS_SIZE}
      version: "1.0.27"
