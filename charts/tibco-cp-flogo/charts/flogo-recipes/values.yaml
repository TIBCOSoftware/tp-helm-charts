global:
  tibco:
    containerRegistry:
      url: ""
      username: ""
      password: ""
      repository: ""
      imagePullSecretName: ""
    controlPlaneInstanceId: ""
    enableResourceConstraints: true
    # The fluentbit configuration section.
    # It specifies that the fluentbit should not run as a non-root user and the user ID should be 0 (root).
    # Privilege escalation is not allowed for security reasons.
    # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
    # GitHub issue: https://github.com/fluent/fluent-bit/issues/872#issuecomment-827763207, https://github.com/kyma-project/kyma/pull/11657/files
    logging:
      fluentbit:
        enabled: true
        image:
          name: "common-fluentbit"
          registry: ""
          repo: ""
          tag: 4.1.0
          pullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
  external:
    storage:
      pvcName: "control-plane-pvc"

imagePullSecret:

capabilities:
  flogo:
    # if set to true then existing recipe will be overwritten by latest recipe.
    overwriteRecipe: "true"
    # set to true for latest version of recipe
    isLatest: "true"
    # Timestamp of capability release
    releaseDate: "2025/11/30"
    # Either a link to document or the document itself specifying _what was fixed in this release.
    releaseNotes: "#cshid=new_features"

image:
  name: common-distroless-base-debian-debug
  registry: ""
  repo: ""
  tag: 12.12
  pullPolicy: IfNotPresent

# Pod Security Context configuration
# This configuration ensures that the pod is run with non-root privileges for enhanced security.
# The user, group, and filesystem group IDs are all set to 1000.
# The filesystem group change policy is set to "Always", meaning the filesystem group is always set to the fsGroup.
# The seccomp (secure computing mode) profile is set to RuntimeDefault, which means it uses the default profile provided by the runtime.
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  # It specifies that privilege escalation is not allowed for security reasons.
  # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
      - CAP_NET_RAW

scripts:
  resources:
    requests:
      cpu: 150m
      memory: 150Mi
    limits:
      cpu: 300m
      memory: 300Mi

# Set to true to enable the cleanup job that removes old FLOGO recipes and installers after the chart is deleted.
# This job runs as a Helm hook and is triggered post-delete.
# Note: This job does not run during Helm upgrade or rollback operations.
# It is recommended to enable this job to free up space used by old recipes and installers.
# However, if you have specific requirements or constraints, you can disable it by setting this value to false.
# Default is true.
cleanupJob: false

