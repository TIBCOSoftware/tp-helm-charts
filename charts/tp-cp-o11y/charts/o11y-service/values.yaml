#
# Default values for o11y service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  tibco:
    # The fluentbit configuration section.
    # It specifies that the fluentbit should not run as a non-root user and the user ID should be 0 (root).
    # Privilege escalation is not allowed for security reasons.
    # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
    # GitHub issue: https://github.com/fluent/fluent-bit/issues/872#issuecomment-827763207, https://github.com/kyma-project/kyma/pull/11657/files
    logging:
      fluentbit:
        enabled: true
        image:
          name: "common-fluentbit"
          registry: ""
          repo: ""
          tag: 4.0.0
          pullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

service:
  type: ClusterIP
  port: 7820
  targetPort: 7820

probes:
  liveness:
    initialDelaySeconds: 15
    failureThreshold: 3
    periodSeconds: 10
    timeoutSeconds: 5
  readiness:
    initialDelaySeconds: 5
    failureThreshold: 3
    periodSeconds: 3
    timeoutSeconds: 3
  startup:
    initialDelaySeconds: 20
    failureThreshold: 30
    periodSeconds: 5
    timeoutSeconds: 5

image:
  pullPolicy: IfNotPresent
  tag: 2496

tibcoRouter:
  path: /o11y
  create: true