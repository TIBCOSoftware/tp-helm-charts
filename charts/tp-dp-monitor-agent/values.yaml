replicaCount: "1"
global:
  LOG_LEVEL: "info"
  tibco:
    logging:
      fluentbit:
        image:
          name: "common-fluentbit"
          tag: 4.0.0
  cp:
    dataplaneId: "abcd"
    subscriptionId: "sub1"
    instanceId: "qwerty"
    containerRegistry:
      url: "csgprdusw2reposaas.jfrog.io"
      secret: "test"
    resources:
      serviceaccount:
        serviceAccountName: ""
    enableResourceConstraints: true
    logging:
      fluentbit:
        enabled: true

enableIngress: true
ingress:
  annotations: {}
  pathPrefix: /tibco/agent/infra/tp-dp-monitor-agent/
  className: "tibco-dp-{{ .Values.global.cp.dataplaneId}}"  # Ex: nginx, haproxy

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  monitorAgent:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
        - CAP_NET_RAW

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi
fluentbit:
  resources:
    requests:
      cpu: "10m"
      memory: "15Mi"
    limits:
      cpu: "50m"
      memory: "30Mi"
