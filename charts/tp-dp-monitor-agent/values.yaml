replicaCount: "1"
global:
  LOG_LEVEL: debug
  ingressNoHost:
    enabled: true
  tibco:
    logging:
      fluentbit:
        image:
          name: "common-fluentbit"
          tag: 3.1.4
  cp:
    dataplaneId: "abcd"
    subscriptionId: "sub1"
    instanceId: "qwerty"
    containerRegistry:
      url: "reldocker.tibco.com"
      secret: "test"
    resources:
      serviceaccount:
        serviceAccountName: ""
    logging:
      fluentbit:
        enabled: true
    fluentbit:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
enableIngress: true
ingress:
  annotations: {}
  pathPrefix: /tibco/agent/infra/tp-dp-monitor-agent/
  className: "tibco-dp-{{ .Values.global.cp.dataplaneId}}"  # Ex: nginx, haproxy

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  monitorAgent:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi
