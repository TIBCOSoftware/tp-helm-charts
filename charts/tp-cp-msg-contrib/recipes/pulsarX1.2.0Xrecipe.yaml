recipe:
  helmCharts:
    - flags:
        createNamespace: false
        install: true
      name: msg-pulsar-tp
      namespace: ${NAMESPACE}
      releaseName: ${SERVER_NAME}
      repository:
        chartMuseum:
          host: "${HELM_REPO}"
      values:
        - content: |
            apdVersion: "3.0.2-24"
            apd:
              name: ${SERVER_NAME}
              use: ${ENV_USE}
              sizing: ${SERVER_SIZE}
            cp: 
              adminUser: "${PROVISIONING_USER_EMAIL}"
              jwks: "${JWKS}"
      version: "1.2.24"
