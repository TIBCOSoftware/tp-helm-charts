  fluentBitImageTag: "4.1.0"
  bw5ceBaseImageName: "tp-bw5ce-base"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
workload: "deployment"
# for future use, workload can be "statufulset", "deployment", etc

serviceAccountName: ""

deploymentAnnotations: {}

deploymentLabels: {}

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 2001
  fsGroupChangePolicy: Always
  runAsGroup: 2001
  runAsNonRoot: true
  runAsUser: 2001
  seccompProfile:
    type: RuntimeDefault

bwapp:
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    # enabling readOnlyRootFilesystem may cause issues with supplements where files are copied in system folder example - /etc/krb5.conf
    capabilities:
      drop:
      - ALL
      - CAP_NET_RAW
  resources: {}
  #  limits:
  #    cpu: "1"
  #    memory: 4Gi
  #  requests:
  #    cpu: 250m
  #    memory: 1Gi
  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true
  envs: []
  # - name: foo
  #   value: bar
  envFrom:
    configMapRef: []
    #  - "cm1"
    secretRef: []
    #  - "secret1"
  startupProbe:
    failureThreshold: 60
    httpGet:
      path: /health/startup
      port: 8090
      scheme: HTTP
    periodSeconds: 3
    successThreshold: 1
    timeoutSeconds: 5
  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /health/liveness
      port: 8090
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 6
    successThreshold: 1
    timeoutSeconds: 5
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /health/readiness
      port: 8090
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 5

fluentBit:
  enabled: true
  configMapName: "fluentbit-config-otel-bw5ce"
  securityContext:
    capabilities:
      drop:
      - ALL
      - CAP_NET_RAW
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
  resources: {}
  #  limits:
  #    cpu: 100m
  #    memory: 100Mi
  #  requests:
  #    cpu: 10m
  #    memory: 10Mi
  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /api/v1/health
      port: 2020
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

appInit:
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
      - ALL
      - CAP_NET_RAW
  resources: {}
