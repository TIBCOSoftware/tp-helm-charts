networkPolicy:
  internetAll: enable
  internetWeb: enable
  msgInfra: enable
  databaseEgress: enable
  proxyEgress: enable
  userApps: enable
  clusterEgress: enable

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  appInitImageName: "tp-bwce-app-init"
  appInitImageTag: "52"
