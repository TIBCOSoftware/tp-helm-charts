apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "dp-bw5ce-app.labels" . | nindent 4 }}
  name: {{ include "dp-bw5ce-app.fullname" . }}-appprops
data:
  {{- range $key, $val := .Values.appProps }}
  {{- if eq $key $.Values.appConfig.bwProfile }}
  {{- range $k, $v :=  $val }}
  {{ $k }}: {{ $v | quote }}
  {{- end }}
  {{- end }}
  {{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "dp-bw5ce-app.labels" . | nindent 4 }}
  name: {{ include "dp-bw5ce-app.fullname" . }}-engineprops 
data:
  {{- range $key, $val := .Values.engineProps }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}
