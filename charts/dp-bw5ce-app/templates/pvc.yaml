{{- $dot := . }}
{{- range $pvc := .Values.pvc }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $pvc.name | quote }}
  labels:
    {{- include "dp-bw5ce-app.labels" $dot | nindent 4 }}
spec:
  {{- with $pvc.accessModes }}
  accessModes:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  volumeMode: {{ $pvc.volumeMode | quote }}
  resources:
    requests:
      storage: {{ $pvc.size | quote }}
  storageClassName: {{ $pvc.storageClass | quote }}
  {{- with $pvc.selector }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
