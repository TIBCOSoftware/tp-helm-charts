{{ if .Values.recipeCleanupJob }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bw-recipes.appName" . }}-cleanup-{{ randAlphaNum 4 | lower }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bw-recipes.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        {{- include "bw-recipes.labels" . | nindent 8 }}
    spec:
    {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
    {{- end }}
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: bwce
        image: {{ include "bw-recipes.image.registry" .}}{{"/"}}{{ include "bw-recipes.image.repository" .}}{{"/"}}{{ .Values.image.name }}:{{ .Values.image.tag}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.probes.startupProbe }}
        startupProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.securityContext }}
        securityContext:
        {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        {{- if $.Values.global.tibco.enableResourceConstraints }}
        resources:
        {{- toYaml .Values.scripts.resources | nindent 10 }}
        {{- end }}       
        volumeMounts:
        - name: store-vol
          mountPath: /private/tsc/config
          subPath: tsc/config
        command:
          - "sh"
          - "-c"
          - |
            rm -rf /private/tsc/config/capabilities/platform/bwce
            echo "Cleanup of BWCE recipes completed."
            rm -rf /private/tsc/config/capabilities/platform/bw5ce
            echo "Cleanup of BW5CE recipes completed."
            rm -rf /private/tsc/config/capabilities/infra/bwadapter
            echo "Cleanup of BWAdapter recipes completed."
      restartPolicy: Never
      volumes:
        - name: store-vol
          persistentVolumeClaim:
            claimName: {{ include "bw-recipes.pvc-name" . }}
{{- if (include "bw-recipes.container-registry.secret" .) }}
      imagePullSecrets:
        - name: {{ include "bw-recipes.container-registry.secret" . }}
{{- end }}
{{- end }}
