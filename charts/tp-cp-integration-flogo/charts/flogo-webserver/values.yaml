#
# set to false if you want to skip deploying this chart
enabled: true

# Global section will apply to this chart and all of its subcharts.
global:
  cp:
    data:
  external:
    region: ""
    environment: ""
  # In local vagrant setup,
  # .Values.global.enableLogging variable can be set to false to disable starting fluentbit side-car containers
  enableLogging: true

  fluentbit:
    image:
      name: "common-fluentbit"
      tag: "4.1.0"
    probes:
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /api/v1/health
          port: 2020
          scheme: HTTP
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
          - CAP_NET_RAW

config:
  HTTP_REQUEST_TIMEOUT: "120000"
  IDLE_TIME_SECONDS: "1800"
  WEB_SERVER_LOG_ENABLED: "true"
  FLOGO_WEBSERVER_IMAGE_TAG: "500-platform-1.12.0"

replicaCount: 1

hpa:
  cpu: 70
  memory: 70
  maxReplicas: 3
  minReplicas: 1

volumes:
  flogowebserver:
    mountPath: /usr/share/nginx/html
    subPath: integration

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  # It specifies that privilege escalation is not allowed for security reasons.
  # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
      - CAP_NET_RAW

flogowebserver:
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1024Mi
fluentbit:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 150Mi

mcpserver:
  enabled: false
  image:
    name: tp-flogo-mcp-server
    tag: "24"
  logLevel: "INFO"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

probes:
  readinessProbe:
    httpGet:
      scheme: HTTP
      path: "/v1/version"
      port: 3002
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 1
    successThreshold: 1
  livenessProbe:
    httpGet:
      scheme: HTTP
      path: "/v1/version"
      port: 3002
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 1
  startupProbe: {}

nodeSelector:
  kubernetes.io/os: linux

affinity: {}

tolerations: []
