apiVersion: v1
kind: Service
metadata:
  name: {{ include "flogo-webserver.consts.appName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flogo-webserver.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
    - name: server
      port: 3002
      protocol: TCP
      targetPort: 3002
  selector:
    {{- include "flogo-webserver.shared.labels.selector" . | nindent 4 }}
