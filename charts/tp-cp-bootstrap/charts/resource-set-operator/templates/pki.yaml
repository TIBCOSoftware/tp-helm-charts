{{- if .Values.enableWebHooks }}

# Create a selfsigned Issuer, in order to create a root CA certificate for
# signing webhook serving certificates

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
    name: {{ include "resource-set-operator.consts.appName" . }}-selfsign
    namespace: {{ .Release.Namespace }}
    labels:
        {{- include "resource-set-operator.shared.labels.standard" . | nindent 8 }}
spec:
    selfSigned: {}

---
# Generate a CA Certificate used to sign certificates for the webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: {{ include "resource-set-operator.consts.appName" . }}-ca
    namespace: {{ .Release.Namespace}}
    labels:
        {{- include "resource-set-operator.shared.labels.standard" . | nindent 8 }}
spec:
    secretName: {{ include "resource-set-operator.consts.appName" . }}-ca
    duration: 43800h # 5y
    renewBefore: 360h #15d
    commonName: {{ .Release.Namespace }}.svc
    issuerRef:
        name: {{ include "resource-set-operator.consts.appName" . }}-selfsign
    isCA: true

---
# Create an Issuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
    name: {{ include "resource-set-operator.consts.appName" . }}-tls
    namespace: {{ .Release.Namespace }}
    labels:
        {{- include "resource-set-operator.shared.labels.standard" . | nindent 8 }}
spec:
    ca:
        secretName: {{ include "resource-set-operator.consts.appName" . }}-ca

---
# Finally, generate a serving certificate for the webhook to use
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: {{ include "resource-set-operator.consts.webhook" . }}-tls
    namespace: {{ .Release.Namespace }}
    labels:
        {{- include "resource-set-operator.shared.labels.standard" . | nindent 8 }}
spec:
    secretName: {{ include "resource-set-operator.consts.webhook" . }}-tls
    duration: 8760h # 1y
    renewBefore: 360h #15d
    issuerRef:
        name: {{ include "resource-set-operator.consts.appName" . }}-tls
    dnsNames:
        - {{ include "resource-set-operator.consts.webhook" . }}
        - {{ include "resource-set-operator.consts.webhook" . }}.{{ .Release.Namespace }}
        - {{ include "resource-set-operator.consts.webhook" . }}.{{ .Release.Namespace }}.svc

{{/* DON'T PLACE ANYTHING AFTER THIS */}}
{{- end }}
