{{ if .Values.dashboardsIngress.ingress.enabled -}}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-dashboards
  namespace: {{ .Release.Namespace }}
  {{- with .Values.dashboardsIngress.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.dashboardsIngress.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.dashboardsIngress.ingress.host }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-opensearch-dashboards
                port:
                  number: 5601
{{- end -}}
