{{ if .Values.index.jaeger.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-create-jaeger-service-template
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "4"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: create-jaeger-service-template
          image: curlimages/curl:latest
          env:
            {{- range .Values.opensearch.extraEnvs }}
            {{- if eq .name "OPENSEARCH_INITIAL_ADMIN_PASSWORD" }}
            - name: OPENSEARCH_PASSWORD
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
            - name: OPENSEARCH_HOST
              value: "https://{{ .Values.opensearch.clusterName }}-master:9200"
          command:
            - /bin/sh
            - -c
            - |
              # Wait for OpenSearch to be ready
              until curl -sk -u "admin:${OPENSEARCH_PASSWORD}" ${OPENSEARCH_HOST}/_cluster/health | grep -q '"status":"green"\|"status":"yellow"'; do
                echo "Waiting for OpenSearch cluster to be ready..."
                sleep 10
              done
              
              # Create index template for jaeger-service
              curl -sk -u "admin:${OPENSEARCH_PASSWORD}" -X PUT "${OPENSEARCH_HOST}/_index_template/jaeger-service-template" \
                -H "Content-Type: application/json" \
                -d '{
                  "index_patterns": ["jaeger-service-*"],
                  "priority": 5,
                  "template": {
                    "settings": {
                      "number_of_shards": {{ .Values.index.jaeger.shards | default 6 }},
                      "number_of_replicas": {{ .Values.index.jaeger.replicas | default 1 }},
                      "index.mapping.nested_fields.limit": 50,
                      "index.requests.cache.enable": true,
                      "plugins.index_state_management.rollover_alias": "jaeger-service-write"
                    },
                    "aliases": {
                      "jaeger-service-read": {}
                    },
                    "mappings": {
                      "dynamic_templates": [
                        {
                          "span_tags_map": {
                            "path_match": "tag.*",
                            "mapping": {
                              "type": "keyword",
                              "ignore_above": 256
                            }
                          }
                        },
                        {
                          "process_tags_map": {
                            "path_match": "process.tag.*",
                            "mapping": {
                              "type": "keyword",
                              "ignore_above": 256
                            }
                          }
                        }
                      ],
                      "properties": {
                        "serviceName": {
                          "type": "keyword",
                          "ignore_above": 256
                        },
                        "operationName": {
                          "type": "keyword",
                          "ignore_above": 256
                        }
                      }
                    }
                  }
                }'
              
              echo "Jaeger service index template created successfully"
{{- end -}}
