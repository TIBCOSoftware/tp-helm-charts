resources:
  requests:
    cpu: 50m
    memory: 1864Mi
  limits:
    cpu: "2"
    memory: 2048Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

