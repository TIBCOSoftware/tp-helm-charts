[INPUT]
    Name              tail
    Tag               app.*
    Path              /var/log/pods/*${POD_NAME}*/${CONTAINER_NAME}/*.log
    multiline.parser  docker, cri, multiline-regex
    Mem_Buf_Limit     30MB
    Buffer_Chunk_Size 10M
    Buffer_Max_Size   20M
    skip_long_lines   Off