# name of chart
name: dp-config-es
# label indicating which project this pipeline belongs to (Don't change)
partOf: TIBCO-Platform
# indicating which tools are used to generate this template (Don't change)
createdBy: generator
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

storage:
  enabled: false
  name: gp3enc
  reclaimPolicy: Delete

domain: ""

es:
  enabled: true
  version: "8.17.3"
  count: 1
  storage:
    name: gp3enc
  ingress:
    enabled: true
    ingressClassName: dp-config-aws-traefik
    host: elastic
    service: dp-config-es-es-http
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kubernetes.io/proxy-ssl-verify: 'false'
      konghq.com/https-redirect-status-code: "302"
  resources:
    requests:
      cpu: "100m"
      memory: "2Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

kibana:
  enabled: true
  version: "8.17.3"
  count: 1
  ingress:
    enabled: true
    ingressClassName: dp-config-aws-traefik
    host: kibana
    service: dp-config-es-kb-http
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kubernetes.io/proxy-ssl-verify: 'false'
      konghq.com/https-redirect-status-code: "302"
  resources:
    requests:
      cpu: "150m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

apm:
  enabled: true
  version: "8.17.3"
  count: 1
  ingress:
    enabled: true
    ingressClassName: dp-config-aws-traefik
    host: apm
    service: dp-config-es-apm-http
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kubernetes.io/proxy-ssl-verify: 'false'
      konghq.com/https-redirect-status-code: "302"
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "512Mi"

index:
  enabled: true
  elasticsearchUrl: ""
  patterns:
    userApps: ["user-app-*"]
