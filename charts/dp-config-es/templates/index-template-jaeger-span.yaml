{{ if .Values.index.enabled -}}
apiVersion: es.eck.github.com/v1alpha1
kind: IndexTemplate
metadata:
  name: {{ .Release.Name }}-jaeger-span-index-template
  namespace: elastic-system
spec:
  targetInstance:
    name: {{ .Release.Name }}
  body: |
    {
      "priority": 3,
      "template": {
        "settings": {
          "index": {
            "mapping": {
              "nested_fields": {
                "limit": "50"
              }
            },
            "requests": {
              "cache": {
                "enable": "true"
              }
            },
            "number_of_shards": "6",
            "number_of_replicas": "1",
            "lifecycle.name": "{{ .Release.Name }}-jaeger-index-30d-lifecycle-policy",
            "lifecycle.rollover_alias": "jaeger-span-write"
          }
        },
        "mappings": {
          "_routing": {
            "required": false
          },
          "numeric_detection": false,
          "dynamic_date_formats": [
            "strict_date_optional_time",
            "yyyy/MM/dd HH:mm:ss Z||yyyy/MM/dd Z"
          ],
          "dynamic": true,
          "_source": {
            "excludes": [],
            "includes": [],
            "enabled": true
          },
          "dynamic_templates": [
            {
              "span_tags_map": {
                "path_match": "tag.*",
                "mapping": {
                  "ignore_above": 256,
                  "type": "keyword"
                }
              }
            },
            {
              "process_tags_map": {
                "path_match": "process.tag.*",
                "mapping": {
                  "ignore_above": 256,
                  "type": "keyword"
                }
              }
            }
          ],
          "date_detection": true,
          "properties": {
            "traceID": {
              "type": "keyword"
            },
            "process": {
              "type": "object",
              "properties": {
                "tag": {
                  "type": "object"
                },
                "serviceName": {
                  "type": "keyword"
                },
                "tags": {
                  "type": "nested",
                  "properties": {
                    "tagType": {
                      "type": "keyword"
                    },
                    "value": {
                      "type": "keyword"
                    },
                    "key": {
                      "type": "keyword"
                    }
                  }
                }
              }
            },
            "references": {
              "type": "nested",
              "properties": {
                "spanID": {
                  "type": "keyword"
                },
                "traceID": {
                  "type": "keyword"
                },
                "refType": {
                  "type": "keyword"
                }
              }
            },
            "startTimeMillis": {
              "type": "date"
            },
            "flags": {
              "type": "integer"
            },
            "operationName": {
              "type": "keyword"
            },
            "parentSpanID": {
              "type": "keyword"
            },
            "tags": {
              "type": "nested",
              "properties": {
                "tagType": {
                  "type": "keyword"
                },
                "value": {
                  "type": "keyword"
                },
                "key": {
                  "type": "keyword"
                }
              }
            },
            "duration": {
              "type": "long"
            },
            "spanID": {
              "type": "keyword"
            },
            "startTime": {
              "type": "long"
            },
            "tag": {
              "type": "object",
              "properties": {}
            },
            "logs": {
              "type": "nested",
              "properties": {
                "fields": {
                  "type": "nested",
                  "properties": {
                    "tagType": {
                      "type": "keyword"
                    },
                    "value": {
                      "type": "keyword"
                    },
                    "key": {
                      "type": "keyword"
                    }
                  }
                },
                "timestamp": {
                  "type": "long"
                }
              }
            }
          }
        }
      },
      "index_patterns": [
        "*jaeger-span-*"
      ],
      "composed_of": []
    }
{{- end -}}
