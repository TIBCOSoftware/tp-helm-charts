{{ if .Values.index.enabled -}}
apiVersion: es.eck.github.com/v1alpha1
kind: IndexTemplate
metadata:
  name: {{ .Release.Name }}-jaeger-span-index-template
  namespace: elastic-system
spec:
  targetInstance:
    name: {{ .Release.Name }}
  body: |
    {
      "priority": 3,
      "index_patterns": ["*jaeger-span-*"],
      "template": {
        "aliases": {
          "jaeger-span-read": {}
        },
        "settings": {
          "index.number_of_shards": 6,
          "index.number_of_replicas": 1,
          "index.mapping.nested_fields.limit": 50,
          "index.requests.cache.enable": true,
          "lifecycle": {
            "name": {{ .Release.Name }}-jaeger-index-30d-lifecycle-policy,
            "rollover_alias": "*jaeger-span-write"
          }
        },
        "mappings": {
          "dynamic_templates": [
            {
              "span_tags_map": {
                "mapping": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "path_match": "tag.*"
              }
            },
            {
              "process_tags_map": {
                "mapping": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "path_match": "process.tag.*"
              }
            }
          ],
          "properties": {
            "traceID": {
              "type": "keyword",
              "ignore_above": 256
            },
            "parentSpanID": {
              "type": "keyword",
              "ignore_above": 256
            },
            "spanID": {
              "type": "keyword",
              "ignore_above": 256
            },
            "operationName": {
              "type": "keyword",
              "ignore_above": 256
            },
            "startTime": {
              "type": "long"
            },
            "startTimeMillis": {
              "type": "date",
              "format": "epoch_millis"
            },
            "duration": {
              "type": "long"
            },
            "flags": {
              "type": "integer"
            },
            "logs": {
              "type": "nested",
              "dynamic": false,
              "properties": {
                "timestamp": {
                  "type": "long"
                },
                "fields": {
                  "type": "nested",
                  "dynamic": false,
                  "properties": {
                    "key": {
                      "type": "keyword",
                      "ignore_above": 256
                    },
                    "value": {
                      "type": "keyword",
                      "ignore_above": 256
                    },
                    "tagType": {
                      "type": "keyword",
                      "ignore_above": 256
                    }
                  }
                }
              }
            },
            "process": {
              "properties": {
                "serviceName": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "tag": {
                  "type": "object"
                },
                "tags": {
                  "type": "nested",
                  "dynamic": false,
                  "properties": {
                    "key": {
                      "type": "keyword",
                      "ignore_above": 256
                    },
                    "value": {
                      "type": "keyword",
                      "ignore_above": 256
                    },
                    "tagType": {
                      "type": "keyword",
                      "ignore_above": 256
                    }
                  }
                }
              }
            },
            "references": {
              "type": "nested",
              "dynamic": false,
              "properties": {
                "refType": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "traceID": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "spanID": {
                  "type": "keyword",
                  "ignore_above": 256
                }
              }
            },
            "tag": {
              "type": "object"
            },
            "tags": {
              "type": "nested",
              "dynamic": false,
              "properties": {
                "key": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "value": {
                  "type": "keyword",
                  "ignore_above": 256
                },
                "tagType": {
                  "type": "keyword",
                  "ignore_above": 256
                }
              }
            }
          }
        }
      }
    }
{{- end -}}
