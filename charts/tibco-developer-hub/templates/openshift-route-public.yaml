{{ if eq .Values.global.cp.resources.ingress.ingressController "openshiftRouter" -}}
{{- $fullName := include "tibcohub.fullname" . -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/rewrite-target: /
    {{- with .Values.global.cp.resources.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  name: {{ $fullName }}-public-openshift
  namespace: {{ .Release.Namespace | quote }}
spec:
  host: {{ .Values.global.cp.resources.ingress.fqdn }}
  path: {{ .Values.ingress.pathPrefix }}
  port:
    targetPort: 7007
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ include "tibcohub.fullname" . }}
    weight: 100
  wildcardPolicy: None
{{- end }}
