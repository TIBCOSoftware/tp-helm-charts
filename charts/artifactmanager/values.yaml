# Default values for artifactmanager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  cic:
    data:
      SYSTEM_WHERE: "local"
      SYSTEM_WHO: "local"
      SYSTEM_DOCKER_REGISTRY: "reldocker.tibco.com"
  cp:
    dataplaneId: dp-dp1
    instanceId: defaultinstid
    namespace: tp-dp-dp1
    containerRegistry:
      secret: ""
      url: reldocker.tibco.com
    environmentType: "vagrant"
    resources:
      storage:
        storageClassName: "standard"
      serviceaccount:
        nameSpace: ""
        serviceAccountName: ""
    logging:
      # The fluentbit configuration section.
      # It specifies that the fluentbit should not run as a non-root user and the user ID should be 0 (root).
      # Privilege escalation is not allowed for security reasons.
      # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
      # GitHub issue: https://github.com/fluent/fluent-bit/issues/872#issuecomment-827763207, https://github.com/kyma-project/kyma/pull/11657/files
      fluentbit:
        enabled: true
        image:
          tag: 3.0.2
        resources:
          requests:
            cpu: 10m
            memory: 15Mi
          limits:
            cpu: 50m
            memory: 30Mi
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

  artifactmanager:
    serviceAccount: ""
    data:
      namespace: dp-integration-default
    image:
      registry: 664529841144.dkr.ecr.us-west-2.amazonaws.com
      tag: 68
    deploymanager:
      image:
        enabled: false
        registry: ""
        tag: ""
        resources: {}
    logging:
      enabled: true
      image:
        registry: "cr.fluentbit.io/fluent/"
        name: "fluent-bit"
        tag: "2.2.2"
        resources: {}

replicaCount: 1

image:
  repository: tci/tci-artifactmanager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  enabled: false
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# Pod Security Context configuration
# This configuration ensures that the pod is run with non-root privileges for enhanced security.
# The user, group, and filesystem group IDs are all set to 1000.
# The filesystem group change policy is set to "Always", meaning the filesystem group is always set to the fsGroup.
# The seccomp (secure computing mode) profile is set to RuntimeDefault, which means it uses the default profile provided by the runtime.
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  # This section of the configuration is for the artifact manager.
  # It specifies that privilege escalation is not allowed for security reasons.
  # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
  artifactManager:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
      - ALL

service:
  type: ClusterIP
  port: 7813
  targetPort: 7813

