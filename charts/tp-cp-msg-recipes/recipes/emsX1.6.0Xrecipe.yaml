recipe:
    helmCharts:
    -   flags:
            createNamespace: false
            install: true
        name: msg-ems-tp
        namespace: ${NAMESPACE}
        releaseName: ${EMS_NAME}
        repository:
            chartMuseum:
                host: "${HELM_REPO}"
        values:
        -   content: |
              emsVersion: "10.4.0-68"
              ems:
                name: ${EMS_NAME}
                use: ${EMS_USE}
                sizing: ${EMS_SIZE}
        version: "1.6.12"
