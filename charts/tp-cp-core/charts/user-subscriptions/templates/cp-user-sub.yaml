    proxies:
    - listener: virtual
      config: secure
      fqdn: ${ALL_INTERNAL_TENANTS_DNS_DOMAINS}
      methods:
      - GET
      allowClientCache: false
      allowXFrameOptions: false
      enableRedirects: false
  - path: /tsc/public/v2/sharing-orgs
    internalPath: /v2/sharing-orgs
    port: 7832
    protocol: http
    proxies:
    - listener: virtual
      config: secure
      fqdn: ${ALL_INTERNAL_TENANTS_DNS_DOMAINS}
      methods:
      - GET
