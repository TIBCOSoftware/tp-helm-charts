---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-admin-webserver.consts.appName" . }}
  namespace: {{ include "tp-cp-admin-webserver.consts.namespace" . }}
  labels:
    {{- include "tp-cp-admin-webserver.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
  - name: server
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    {{- include "tp-cp-admin-webserver.shared.labels.selector" . | nindent 4 }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tp-cp-admin-webserver.consts.appName" . }}
  namespace: {{ include "tp-cp-admin-webserver.consts.namespace" . }}
  labels:
    {{- include "tp-cp-admin-webserver.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-admin-webserver.shared.labels.selector" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "tp-cp-admin-webserver.shared.labels.standard" . | nindent 8 }}
{{- if (include "cp-core-configuration.enableLogging" .) }}
      annotations:
          checksum/config: {{ include (print $.Template.BasePath "/fluentbit-configmap.yaml") . | sha256sum }}
{{- end }}
    spec:
    {{- if .Values.global.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
    {{- end }}
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/os: linux
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            {{- include "tp-cp-admin-webserver.shared.labels.standard" . | nindent 12 }}
      - maxSkew: 1
        topologyKey: "topology.kubernetes.io/zone"
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            {{- include "tp-cp-admin-webserver.shared.labels.standard" . | nindent 12 }}
      terminationGracePeriodSeconds: 15
      initContainers:
      - name: check-pod-dependencies
        image: {{ include "tp-cp-admin-webserver.image.registry" .}}{{"/"}}{{ include "tp-cp-admin-webserver.image.repository" .}}{{"/distroless-base-debian-debug:12"}}
        {{- if .Values.global.containerSecurityContext.adminWebServer }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext.adminWebServer | nindent 10 }}
        {{- end }}
        command: [ 'sh', '-c', 'until [[ "$wget_result" == *"200"* ]]; do echo waiting for identity-provider to be running; sleep 3; wget_result=$(wget --spider -S "http://$TP_CP_IDP_HOST:9893/ping" 2>&1 | grep "HTTP/"); done' ]
        env:
          - name: TP_CP_IDP_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
                key: TP_CP_IDP_HOST
      {{- if (include "cp-core-configuration.container-registry.secret" .) }}
      imagePullSecrets:
        - name: {{ include "cp-core-configuration.container-registry.secret" . }}
      {{ end }}
      containers:
      - name: cpadminwebserver
        image: {{ include "tp-cp-admin-webserver.image.registry" .}}{{"/"}}{{ include "tp-cp-admin-webserver.image.repository" .}}{{"/"}}{{ include "tp-cp-admin-webserver.image.name" .}}:{{ include "admin-webserver.generated.buildNumber" . }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.global.containerSecurityContext.adminWebServer }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext.adminWebServer | nindent 10 }}
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.cpadminwebserver.resources.requests.cpu }}
            memory: {{ .Values.cpadminwebserver.resources.requests.memory }}
          limits:
            cpu: {{ .Values.cpadminwebserver.resources.limits.cpu }}
            memory: {{ .Values.cpadminwebserver.resources.limits.memory }}
        ports:
        - containerPort: 3000
          name: server
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: "/api/v1/version"
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 1
          successThreshold: 1
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: "/api/v1/version"
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 1
        env:
        - name: TP_CP_PERMISSIONS_ENGINE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_PERMISSIONS_ENGINE_HOST
        - name: TP_CP_MONITORING_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_MONITORING_HOST
        - name: TP_CP_ORCH_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_ORCH_HOST
        - name: SYSTEM_WHO
          value: {{ include "cp-core-configuration.cp-instance-id" . }}
        - name: TP_CP_USER_SUB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_USER_SUB_HOST
        - name: TP_CP_EMAIL_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_EMAIL_SERVICE_HOST
        - name: TP_CP_CRON_JOB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_CRON_JOB_HOST
        - name: TP_CP_IDM_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TP_CP_IDM_HOST
        - name: CLOUDOPS_PORT
          value: {{ include "tp-cp-admin-webserver.consts.cloudops.port" . | quote }}
        - name: HTTP_REQUEST_TIMEOUT
          value: {{ include "tp-cp-admin-webserver.consts.http.request.timeout" . | quote }}
        - name: IDLE_TIME_SECONDS
          value: {{ include "tp-cp-admin-webserver.consts.idle.time.seconds" . | quote }}
        - name: WEB_SERVER_LOG_ENABLED
          value: {{ include "tp-cp-admin-webserver.consts.web.server.log.enabled" . | quote }}
        - name: REDIRECTION_TIME
          value: {{ include "tp-cp-admin-webserver.consts.redirection.time" . | quote }}
        - name: REGION
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: REGION
        - name: DISABLE_CONFIGURATION_REFRESH
          value: {{ include "tp-cp-admin-webserver.consts.disable.configuration.refresh" . | quote }}
        - name: ADMIN_UI_LOGS_SERVICES
          value: {{ include "tp-cp-admin-webserver.consts.admin.ui.logs.services" . }}
        - name: TSC_CONFIG_LOCATION
          value: /private/tsc
        - name: CONFIG_FILES_TO_NOTIFY_IDM_ON_UPLOAD
          value: {{ include "tp-cp-admin-webserver.consts.config.files.to.notify.idm.on.upload" . }}
        - name: ENVIRONMENT_TYPE
          value: {{ (.Values.global.external.environment | lower) }}
        - name: DEPLOYMENT_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: REGION
        - name: TIBCO_INTERNAL_IAAS_VENDOR
          value: {{ include "cp-core-configuration.provider-name" . }}
        - name: TSC_DNS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TSC_DNS_DOMAIN
        - name: TSC_ADMIN_DNS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TSC_ADMIN_DNS_DOMAIN
        volumeMounts:
          - name: store-vol
            mountPath: /private/tsc/config
            subPath: tsc/config
{{- if (include "cp-core-configuration.enableLogging" .)}}
      - name: fluentbit
        image: {{ include "tp-cp-admin-webserver.image.registry" .}}{{"/"}}{{ include "tp-cp-admin-webserver.image.repository" .}}{{"/"}}{{ .Values.global.tibco.logging.fluentbit.image.name }}:{{ .Values.global.tibco.logging.fluentbit.image.tag }}
        {{- if .Values.global.containerSecurityContext.fluentbit }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext.fluentbit | nindent 10 }}
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.fluentbit.resources.requests.cpu }}
            memory: {{ .Values.fluentbit.resources.requests.memory }}
          limits:
            cpu: {{ .Values.fluentbit.resources.limits.cpu }}
            memory: {{ .Values.fluentbit.resources.limits.memory }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: CONTAINER_NAME
            value: cpadminwebserver
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        volumeMounts:
          - name: podlogs
            mountPath: /var/log/pods
          - name: config-volume
            mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
{{- if (include "cp-core-configuration.enableLogging" .)}}
        - name: podlogs
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: config-volume
          configMap:
            name: {{ include "tp-cp-admin-webserver.consts.appName" . }}-fluentbit-config
{{- end }}
        - name: store-vol
          persistentVolumeClaim:
            claimName: {{ include "cp-core-configuration.pvc-name" . }}

---
{{- if .Capabilities.APIVersions.Has "autoscaling/v2" }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "tp-cp-admin-webserver.consts.appName" . }}
  namespace: {{ include "tp-cp-admin-webserver.consts.namespace" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "tp-cp-admin-webserver.consts.appName" . }}
  minReplicas: {{ .Values.replicaCount }}
  maxReplicas: {{ add 1 .Values.replicaCount }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpu }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.memory }}
{{- end }}
---

apiVersion: cloud.tibco.com/v1
kind: TibcoRoute
metadata:
  name: {{ include "tp-cp-admin-webserver.consts.appName" . }}
  namespace: {{ include "tp-cp-admin-webserver.consts.namespace" . }}
  labels:
    {{- include "tp-cp-admin-webserver.shared.labels.standard" . | nindent 4 }}
spec:
  serviceName: {{ include "tp-cp-admin-webserver.consts.appName" . }}
  env:
  - name: TSC_ADMIN_DNS_DOMAIN
    valueFrom:
      configMapKeyRef:
        name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
        key: TSC_ADMIN_DNS_DOMAIN
  endpoints:
  - path: /$
    internalPath: /
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: secure_login
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      configVariables:
        LOGIN_PATH: /admin/login
        TENANT_ID: ADMIN
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /admin
    internalPath: /
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: secure_login
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      configVariables:
        LOGIN_PATH: /admin/login
        TENANT_ID: ADMIN
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /admin/login
    internalPath: /admin/login
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /admin/reset-password
    internalPath: /admin/reset-password
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /admin/web-ui-content
    internalPath: /web-ui-content
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /admin/navigation-tabs
    internalPath: /navigation-tabs
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      allowClientCache: true
      allowXFrameOptions: false
      enableRedirects: true
  - path: /admin/web-ui-content/assets/img/email
    internalPath: /admin/web-ui-content/assets/img/email
    port: 3000
    protocol: http
    proxies:
    - config: empty
      enableRedirects: true
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      listener: virtual
      methods:
      - GET
  - path: /admin/root-config-content
    internalPath: /root-config-content
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: "${TSC_ADMIN_DNS_DOMAIN}"
      methods:
      - GET
      configVariables:
        TENANT_ID: "TSC"
        SECURE_REDIRECT_SKIP_ACCTS_CHECK: "true"
        SECURE_REDIRECT_SKIP_EULA_CHECK: "true"
        SECURE_REDIRECT_SKIP_ORG_CHECK: "true"
      enableRedirects: true
      allowClientCache: true
      allowXFrameOptions: false
  - path: /.well-known/jwks
    internalPath: /admin/v1/public/jwks-file
    port: 3000
    protocol: http
    proxies:
    - config: empty
      enableRedirects: true
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      listener: virtual
      methods:
      - GET
  - path: /admin/v1
    internalPath: /admin/v1
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: secure
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      allowClientCache: false
      allowXFrameOptions: false
      enableRedirects: false
  - path: /admin/public/v1
    internalPath: /admin/public/v1
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: empty
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      allowClientCache: false
      allowXFrameOptions: false
      enableRedirects: false
  - path: /admin/v1/whoami
    internalPath: /admin/v1/whoami
    port: 3000
    protocol: http
    proxies:
    - listener: virtual
      config: secure
      fqdn: ${TSC_ADMIN_DNS_DOMAIN}
      configVariables:
        SECURE_REDIRECT_SKIP_ACCTS_CHECK: "true"
        SECURE_REDIRECT_SKIP_EULA_CHECK: "true"
        SECURE_REDIRECT_SKIP_ORG_CHECK: "true"
      allowClientCache: false
      allowXFrameOptions: false
      enableRedirects: false
