---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tp-cp-identity-provider.consts.appName" . }}
  namespace: {{ include "tp-cp-identity-provider.consts.namespace" . }}
  labels:
    {{- include "tp-cp-identity-provider.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
  - name: server
    port: 7893
    protocol: TCP
    targetPort: 7893
  - name: monitor
    port: 9893
    protocol: TCP
    targetPort: 9893
  - name: crewjam
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    {{- include "tp-cp-identity-provider.shared.labels.selector" . | nindent 4 }}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tp-cp-identity-provider.consts.appName" . }}
  namespace: {{ include "tp-cp-identity-provider.consts.namespace" . }}
  labels:
    {{- include "tp-cp-identity-provider.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tp-cp-identity-provider.shared.labels.selector" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "tp-cp-identity-provider.shared.labels.standard" . | nindent 8 }}
        egress.networking.platform.tibco.com/cluster-all: enable
        egress.networking.platform.tibco.com/internet-all: enable
{{- if (include "cp-core-configuration.enableLogging" .)}}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/fluentbit-configmap.yaml") . | sha256sum }}
{{- end }}
    spec:
      {{- if .Values.global.podSecurityContext }}
      securityContext:
          {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/os: linux
      terminationGracePeriodSeconds: 15
      initContainers:
        - name: check-pod-dependencies
          image: {{ include "tp-cp-identity-provider.image.registry" .}}{{"/"}}{{ include "tp-cp-identity-provider.image.repository" .}}{{"/distroless-base-debian-debug:12"}}
          {{- if .Values.global.containerSecurityContext.tpcpidpservice }}
          securityContext:
            {{- toYaml .Values.global.containerSecurityContext.tpcpidpservice | nindent 10 }}
          {{- end }}
          command: [ 'sh', '-c', 'until [[ "$wget_result" == *"200"* ]]; do echo waiting for identity-management to be running; sleep 1; wget_result=$(wget --spider -S "http://$TP_CP_IDM_HOST:9831/v1/monitor/ping" 2>&1 | grep "HTTP/"); done' ]
          env:
            - name: TP_CP_IDM_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
                  key: TP_CP_IDM_HOST
      {{- if (include "cp-core-configuration.container-registry.secret" .) }}
      imagePullSecrets:
        - name: {{ include "cp-core-configuration.container-registry.secret" . }}
      {{ end }}
      containers:
      - name: tp-cp-identity-provider
        image: {{ include "tp-cp-identity-provider.image.registry" .}}{{"/"}}{{ include "tp-cp-identity-provider.image.repository" .}}{{"/"}}{{ include "tp-cp-identity-provider.image.name" .}}:{{ include "identity-provider.generated.buildNumber" . }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.global.containerSecurityContext.tpcpidpservice }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext.tpcpidpservice | nindent 10 }}
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.tpcpidpservice.resources.requests.cpu }}
            memory: {{ .Values.tpcpidpservice.resources.requests.memory }}
          limits:
            cpu: {{ .Values.tpcpidpservice.resources.limits.cpu }}
            memory: {{ .Values.tpcpidpservice.resources.limits.memory }}
        ports:
        - containerPort: 8000
          name: crewjam
        - containerPort: 7893
          name: server
        - containerPort: 9893
          name: monitor
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /ping
            port: 9893
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 1
          successThreshold: 1
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /ping
            port: 9893
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 1
        env:
        - name: TP_CP_IDENTITY_PROVIDER_PRIVATE_KEY_LOCATION
          value: /private/tsc/config/default-idp/resources/certs/on-prem-idp.p12
        - name: TP_CP_SERVICE_PROVIDER_PUBLIC_CERTIFICATE
          value: /private/tsc/config/default-idp/resources/certs/on-prem-idm.pem
        - name: TP_CP_IDENTITY_PROVIDER_LOGIN_PAGE_HTML_LOCATION
          value: /private/tsc/config/default-idp/resources/html-files/login.html
        - name: TP_CP_IDENTITY_PROVIDER_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: identity-provider-key-store-password
              key: IDENTITY_PROVIDER_KEY_STORE_PASSWORD
        - name: DEFAULTIDP_DNS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TSC_ADMIN_DNS_DOMAIN
        - name: TSC_ADMIN_DNS_DOMAIN_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
              key: TSC_ADMIN_DNS_DOMAIN
        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: {{include "tp-cp-identity-provider.consts.cp-db-configuration" . }}
              key: DBHost
        - name: PGPORT
          valueFrom:
            configMapKeyRef:
              name: {{include "tp-cp-identity-provider.consts.cp-db-configuration" . }}
              key: DBPort
        - name: POSTGRES_ENDPOINT_URL
          value: "$(PGHOST):$(PGPORT)"
        - name: POSTGRES_USERNAME
          value: {{ include "cp-core-configuration.cp-instance-id" . }}_defaultidpuser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: defaultidp-postgres-credential
              key: PGPASSWORD
        - name: POSTGRES_DATABASE_NAME
          value: {{ include "cp-core-configuration.cp-instance-id" . }}_defaultidpdb
        - name: POSTGRES_DATABASE_DRIVER
          value: postgres
        - name: POSTGRES_DATABASE_SSL_ROOT_CERT_FILE_LOCATION
          value: {{ .Values.global.external.db_ssl_root_cert }}
        volumeMounts:
        - name: store-vol
          mountPath: /private/tsc/config
          subPath: tsc/config
        - name: store-vol
          mountPath: /private/tsc/certificates
          subPath: tsc/certificates
{{- if (include "cp-core-configuration.enableLogging" .)}}
      - name: fluentbit
        image: {{ include "tp-cp-identity-provider.image.registry" .}}{{"/"}}{{ include "tp-cp-identity-provider.image.repository" .}}{{"/"}}{{ .Values.global.tibco.logging.fluentbit.image.name }}:{{ .Values.global.tibco.logging.fluentbit.image.tag }}
        {{- if .Values.global.containerSecurityContext.fluentbit }}
        securityContext:
          {{- toYaml .Values.global.containerSecurityContext.fluentbit | nindent 10 }}
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.fluentbit.resources.requests.cpu }}
            memory: {{ .Values.fluentbit.resources.requests.memory }}
          limits:
            cpu: {{ .Values.fluentbit.resources.limits.cpu }}
            memory: {{ .Values.fluentbit.resources.limits.memory }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: CONTAINER_NAME
            value: tp-cp-identity-provider
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        volumeMounts:
          - name: podlogs
            mountPath: /var/log/pods
          - name: config-volume
            mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
{{- if (include "cp-core-configuration.enableLogging" .)}}
        - name: podlogs
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: config-volume
          configMap:
            name: {{ include "tp-cp-identity-provider.consts.appName" . }}-fluentbit-config
{{- end }}
        - name: store-vol
          persistentVolumeClaim:
            claimName: {{ include "cp-core-configuration.pvc-name" . }}

---
{{- if .Capabilities.APIVersions.Has "autoscaling/v2" }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "tp-cp-identity-provider.consts.appName" . }}
  namespace: {{ include "tp-cp-identity-provider.consts.namespace" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "tp-cp-identity-provider.consts.appName" . }}
  minReplicas: {{ .Values.replicaCount }}
  maxReplicas: {{ add 2 .Values.replicaCount }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.cpu }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.memory }}
{{- end }}
---

apiVersion: cloud.tibco.com/v1
kind: TibcoRoute
metadata:
  name: {{ include "tp-cp-identity-provider.consts.appName" . }}
  namespace: {{ include "tp-cp-identity-provider.consts.namespace" . }}
  labels:
    {{- include "tp-cp-identity-provider.shared.labels.standard" . | nindent 4 }}
spec:
  serviceName: {{ include "tp-cp-identity-provider.consts.appName" . }}
  env:
    - name: DEFAULTIDP_DNS_DOMAIN
      valueFrom:
        configMapKeyRef:
          name: {{ include "tp-control-plane-dnsdomain-configmap" . }}
          key: TSC_ADMIN_DNS_DOMAIN
  endpoints:
    # reset password endpoint
    - path: /idp/v1/reset-password
      internalPath: /idp/v1/reset-password
      port: 7893
      protocol: http
      proxies:
        - listener: virtual
          config: empty
          fqdn: ${DEFAULTIDP_DNS_DOMAIN}
          enableRedirects: true
    # SSOService endpoint
    - path: /sso
      internalPath: /sso
      port: 8000
      protocol: http
      proxies:
        - listener: virtual
          config: empty
          fqdn: ${DEFAULTIDP_DNS_DOMAIN}
          enableRedirects: true
    # liveness probes' endpoint
    - path: /ping/not_exposed
      internalPath: /ping
      port: 9893
      protocol: http
      proxies:
        - listener: virtual
          config: empty
          fqdn: ${DEFAULTIDP_DNS_DOMAIN}
          enableRedirects: true
