{{ if .Values.ingress.enabled -}}
{{- $root := . }}
{{- $ingresses := prepend .Values.ingress.additionalIngresses .Values.ingress }}
{{- range $ingresses }}
apiVersion: "networking.k8s.io/v1"
kind: Ingress
metadata:
  name: {{ include "hybrid-proxy.consts.appName" $root }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    {{- include "hybrid-proxy.shared.labels.standard" $root | nindent 4 }}
  {{- if .annotations }}
  annotations:
    {{- range $key, $value := .annotations }}
    {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if .ingressClassName }}
  ingressClassName: {{ .ingressClassName }}
  {{- end -}}
  {{- if .tls }}
  tls:
    {{- range .tls }}
    - hosts:
        {{- range .hosts }}
        - {{ tpl . $ | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .hosts }}
    - host: {{ tpl .host $ | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "hybrid-proxy.consts.appName" $root }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
---
{{- end }}
{{- end }}
