{{- if .Values.enableWebHooks }}

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "router-operator.consts.webhook.validating" . }}
  labels:
    {{- include "router-operator.shared.labels.standard" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "router-operator.consts.webhook" . }}-tls
webhooks:
- clientConfig:
    caBundle: Cg==
    service:
      name: {{ include "router-operator.consts.webhook" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-cloud-tibco-com-v1-tibcoroute
  failurePolicy: Fail
  admissionReviewVersions:
  - v1
  sideEffects: None
  name: vtibcoroute.kb.io
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  rules:
  - apiGroups:
    - cloud.tibco.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tibcoroutes
- clientConfig:
    caBundle: Cg==
    service:
      name: {{ include "router-operator.consts.webhook" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-cloud-tibco-com-v1-tibcoclusterenv
  failurePolicy: Fail
  admissionReviewVersions:
  - v1
  sideEffects: None
  name: vtibcoclusterenv.kb.io
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  rules:
  - apiGroups:
    - cloud.tibco.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tibcoclusterenvs
- clientConfig:
    caBundle: Cg==
    service:
      name: {{ include "router-operator.consts.webhook" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-cloud-tibco-com-v1-tibcointercomrule
  failurePolicy: Fail
  admissionReviewVersions:
  - v1
  sideEffects: None
  name: vtibcointercomrule.kb.io
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  rules:
  - apiGroups:
    - cloud.tibco.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tibcointercomrules
- clientConfig:
    caBundle: Cg==
    service:
      name: {{ include "router-operator.consts.webhook" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-cloud-tibco-com-v1-tibcorouteoverride
  failurePolicy: Fail
  admissionReviewVersions:
  - v1
  sideEffects: None
  name: vtibcorouteoverride.kb.io
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  rules:
  - apiGroups:
    - cloud.tibco.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tibcorouteoverrides

---


apiVersion: v1
kind: Service
metadata:
  name: {{ include "router-operator.consts.webhook" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "router-operator.shared.labels.standard" . | nindent 4 }}
spec:
  ports:
    - port: 443
      targetPort: 9876
  selector:
    app.kubernetes.io/name: {{ include "router-operator.consts.appName" . }}



