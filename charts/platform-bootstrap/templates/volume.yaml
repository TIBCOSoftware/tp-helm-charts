{{- with .Values.global.external.storage }}
{{- if or .storageClassName .volumeName }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ if .pvcName -}}{{ .pvcName }}{{ else -}}{{ include "platform-bootstrap.pvc" $ }}{{- end }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "platform-bootstrap.labels" $ | nindent 4 }}
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  {{- if .resources }}
  resources:
    requests:
      storage: {{ .resources.requests.storage }}
  {{- end }}
  {{- if .volumeName }}
  volumeName: {{ .volumeName }}
  {{- end }}
  {{- if .storageClassName }}
  storageClassName: {{ .storageClassName }}
  {{- end }}
{{- end }}
{{- end }}