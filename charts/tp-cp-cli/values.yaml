capability:
  name: tibco-platform-cli

source:
  directory: /app

tpCLIExtract: true

# Value in version will define the directory name on EFS where the tp-cli releases will be extracted
version: 1.0.0

# Value in buildPathVersion is same as version used in package.json of tp-cli-main
buildPathVersion: 1.0.0

# Value in BID is the build id of Team City job(Tibco Platform CLI)
BID: 317

debug:
  image:
    name: common-distroless-base-debian-debug
    tag: 12.11

scripts:
  resources:
    requests:
      cpu: 50m
      memory: 75Mi
    limits:
      cpu: 100m
      memory: 150Mi

tpCLIImages:
  - image: dx-tibco-platform-cli
    type: darwin-amd64
  - image: dx-tibco-platform-cli
    type: darwin-arm64
  - image: dx-tibco-platform-cli
    type: linux-amd64
  - image: dx-tibco-platform-cli
    type: windows-amd64
tpcliDelete: true
tpcliDeleteVersions: "0.9.0,0.9.5,1.0.46"

podAnnotations: {}

nameOverride: ""

toolsMountPath: /downloads/tools
toolsSubPath: tsc/tools

tpcli:
  resources:
    requests:
      cpu: 500m
      memory: 700Mi
    limits:
      cpu: "1"
      memory: 1024Mi

containerImageExtractor:
  image:
    name: "infra-container-image-extractor"
    registry: ""
    repo: ""
    tag: 160-distroless
    pullPolicy: IfNotPresent

# Pod Security Context configuration
# This configuration ensures that the pod is run with non-root privileges for enhanced security.
# The user, group, and filesystem group IDs are all set to 1000.
# The filesystem group change policy is set to "Always", meaning the filesystem group is always set to the fsGroup.
# The seccomp (secure computing mode) profile is set to RuntimeDefault, which means it uses the default profile provided by the runtime.
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  # It specifies that privilege escalation is not allowed for security reasons.
  # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# global values used by the chart. These values gets propagated to sub-charts.
global:
  tibco:
    enableLogging: true
    containerRegistry:
      url: ""
      username: ""
      password: ""
      repository: "tibco-platform-docker-prod"
      certificateSecret: ""  # secret name containing the custom certificates
  external:
    storage:
      pvcName: "control-plane-pvc"
