{{- if .Values.enableLogging }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "oauth2-proxy.fullname" . }}-fluentbit-config
  namespace: {{ template "oauth2-proxy.namespace" $ }}
data:
  fluent-bit.conf: |
    [SERVICE]
      Flush             1
      Log_Level         info
      Daemon            off
      Parsers_File      parsers.conf

    @INCLUDE input.conf
    @INCLUDE filter.conf
    @INCLUDE output.conf

  input.conf: |
    [INPUT]
      Name              tail
      Tag               dp.${POD_NAMESPACE}.${POD_NAME}.${POD_ID}.${CONTAINER_NAME}
      Path              /var/log/pods/${POD_NAMESPACE}_${POD_NAME}_${POD_ID}/*/*.log
      Exclude_Path      /var/log/pods/${POD_NAMESPACE}_${POD_NAME}_${POD_ID}/fluentbit/*.log
      multiline.parser  docker, cri
      DB                /var/log/flb_kube.db
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
      Refresh_Interval  10

  filter.conf: |
    [FILTER]
      Name              record_modifier
      Match             dp.*
      Remove_key        stream
      Remove_key        _p
      
    [FILTER]
      Name              parser
      Match             dp.*
      Key_Name          log
      Parser            json_decode
      Reserve_Data      True

    [FILTER]
      Name lua
      Match dp.*
      Script update_record.lua
      Call update_record

  output.conf: |
    [OUTPUT]
      Name   stdout
      Match  dp.*
      Format json
    
    [OUTPUT]
      Name                 opentelemetry
      Match                dp.*
      Host                 otel-services.${POD_NAMESPACE}.svc.cluster.local
      Port                 4318
      Logs_uri             /v1/logs
      Log_response_payload True
      Tls                  Off
      Tls.verify           Off

  parsers.conf: |
    [PARSER]
      Name              json_decode
      Format            regex
      Regex             ^(?<log>.*)$
      Time_Key          time
      Time_Format       %Y-%m-%dT%H:%M:%S.%L
      Time_Keep         On
      Decode_Field_As   json log
  update_record.lua: |
    -- Function to append all fields under key "log"
    function update_record(tag, timestamp, record)
      local newLog = {}
      newLog["log"] = "info"
      local myLog = record["log"]
      local mytime, mycaller, mymsg = myLog:match('%[(.-)%] %[(.-)%] (.*)')
      if mytime == nil or mytime == '' then
        newLog["msg"] = myLog
        newLog["caller"] = "unknown"
        record["log"] = newLog  
        return 2, timestamp, record
      end
      newLog["msg"] = mymsg
      newLog["caller"] = mycaller
      record["log"] = newLog
      return 2, timestamp, record
    end
{{- end }}