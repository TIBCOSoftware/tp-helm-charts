# Default values for tp-cp-subscription
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# subscriptionId, uniquely identifies each subscription
subscriptionId: ""

# namespace prefix 
namespacePrefix: ""

image:
  name: tp-hybrid-server
  registry: ""
  repo: ""
  tag: 20-distroless
  pullPolicy: IfNotPresent

fluentbit:
  image:
    name: "fluentbit"
    registry: ""
    repo: ""
    tag: 3.0.2
    pullPolicy: IfNotPresent

# no of replicas
replicaCount: "1"

podAnnotations: {}

# Pod Security Context configuration
# This configuration ensures that the pod is run with non-root privileges for enhanced security.
# The user, group, and filesystem group IDs are all set to 1000.
# The filesystem group change policy is set to "Always", meaning the filesystem group is always set to the fsGroup.
# The seccomp (secure computing mode) profile is set to RuntimeDefault, which means it uses the default profile provided by the runtime.
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  # This section of the configuration is for the hybrid server.
  # It specifies that privilege escalation is not allowed for security reasons.
  # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
  hybridServer:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

resources:
  limits: 
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi


nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}

# control plane instance Id. Ex: prod, stag, p01, s01. This is to identify multiple cp installation in same cluster.
# lowercase alphanumeric string of max 5 chars
controlPlaneInstanceId: ""

#global values used by the chart. These values gets propagated to sub-charts.
global:
  tibco: 
    serviceAccount: ""
    createNetworkPolicy: false
    containerRegistry:
      secret: ""

    # The fluentbit configuration section.
    # It specifies that the fluentbit should not run as a non-root user and the user ID should be 0 (root).
    # Privilege escalation is not allowed for security reasons.
    # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
    # GitHub issue: https://github.com/fluent/fluent-bit/issues/872#issuecomment-827763207, https://github.com/kyma-project/kyma/pull/11657/files
    logging:
      fluentbit:
        enabled: true
        image:
          name: "fluentbit"
          registry: ""
          repo: ""
          tag: 2.2.2
          pullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
  external:
    provider: ""
    clusterInfo:
      nodeCIDR: ""
      podCIDR: ""
