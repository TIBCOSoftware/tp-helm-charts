{{ $useBadger := "false" }}
{{ if eq $useBadger "true" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-badger
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: {{ .Values.global.cp.resources.o11yv3.tracesServer.config.exporter.localStore.storageClassName}}
  volumeMode: Filesystem
  {{ end }}