{{ if .Values.ingress.enabled -}}
{{- $fullName := include "o11y-service.fullname" . -}}
{{- $releaseName := .Release.Name -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Values.ingress.className }}-{{ $fullName }}
  labels:
    app.kubernetes.io/component: load-balancer
    {{- include "o11y-service.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-namespace: {{ .Values.global.cp.resources.serviceaccount.namespace }}
    meta.helm.sh/release-name: {{ $fullName }}
    {{- with .Values.ingress.annotations }}
      {{- tpl (. | toYaml) $ | nindent 4 }}
    {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: tibco-dp-{{ .Values.global.cp.dataplaneId }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  - host: "*.prod-tibco-sub-{{ .Values.global.cp.subscriptionId}}.svc.cluster.local"
    http:
      {{- if $.Values.ingress.hostsOverride -}}
      paths:
       {{- range .paths }}
        - path: {{ .path }}
          {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
          pathType: {{ .pathType }}
          {{- end }}
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $.Values.service.port }}
          {{- end }}
      {{- else}}
      paths:
        - path: /tibco/agent/o11y/{{ $.Values.global.cp.instanceId }}/o11y-service/
          pathType: Prefix
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $.Values.service.port }}
      {{- end }}
  - host: "*.eu-west.my.tibco.com"
    http:
      {{- if $.Values.ingress.hostsOverride -}}
      paths:
       {{- range .paths }}
        - path: {{ .path }}
          {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
          pathType: {{ .pathType }}
          {{- end }}
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $.Values.service.port }}
          {{- end }}
      {{- else}}
      paths:
        - path: /tibco/agent/o11y/{{ $.Values.global.cp.instanceId }}/o11y-service/
          pathType: Prefix
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $.Values.service.port }}
      {{- end }}
{{- end -}}
