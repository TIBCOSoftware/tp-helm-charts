apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "o11y-service.consts.appName" . }}
  labels:
    {{- include "o11y-service.shared.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "o11y-service.shared.labels.selector" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        {{- include "o11y-service.shared.labels.standard" . | nindent 8 }}
        networking.platform.tibco.com/kubernetes-api: enable
        networking.platform.tibco.com/prometheus: enable
        networking.platform.tibco.com/logServer-egress: enable
        networking.platform.tibco.com/internet-egress: enable
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: {{ .Values.global.cp.containerRegistry.secret }}
      {{- if .Values.global.cp.resources.serviceaccount.serviceAccountName }}
      serviceAccountName: {{ .Values.global.cp.resources.serviceaccount.serviceAccountName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: tp-o11y-service
          image: {{ include "o11y-service.image.registry" .}}{{"/"}}{{ include "o11y-service.image.repository" .}}{{"/"}}o11y-service:{{- .Values.global.o11yservice.image.tag | default (include "o11y-service.image.tag" .) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.global.cp.enableResourceConstraints }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: tp-o11yservice
          env:
            - name: IS_CP
              value: "false"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DATAPLANE_ID
              value: {{ .Values.global.cp.dataplaneId }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SUBSCRIPTION_ID
              value: {{ .Values.global.cp.subscriptionId }}
{{- if and (.Values.global.cp.resources.resourcemapping) (eq .Values.global.cp.resources.resourcemapping.O11Y "o11yv3") }}
            - name: O11y
              value: "o11yV3"
            - name: AUDITSAFE_LOGS_ENABLED
              value: {{ include "auditsafe.logs.enabled" . | quote }}
{{- end }}
          volumeMounts:
            - name: o11y-cfgs
              readOnly: true
              mountPath: "/o11y/cfgs"
            - name: o11y-secrets
              readOnly: true
              mountPath: "/o11y/secrets"
            - name: logs
              mountPath: /tmp/logs
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: v1/healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: v1/healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
          startupProbe:
            httpGet:
              scheme: HTTP
              path: v1/healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
{{- if .Values.global.cp.logging.fluentbit.enabled }}
        - name: fluentbit
          image: {{ include "o11y-service.image.registry" .}}{{"/"}}{{ include "o11y-service.image.repository" .}}{{"/"}}{{ .Values.global.cp.logging.fluentbit.image.name }}:{{ .Values.global.cp.logging.fluentbit.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.global.cp.enableResourceConstraints }}
          {{- with .Values.global.cp.logging.fluentbit.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: CONTAINER_NAME
              value: tp-o11y-service
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
          - containerPort: 2020
            protocol: TCP  
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health
              port: 2020
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/v1/health
              port: 2020
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 5
            httpGet:
              path: /api/v1/health
              port: 2020
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - name: logs
              mountPath: /var/log/pods
            - name: db
              mountPath: /var/log/db
            - name: config-volume
              mountPath: /fluent-bit/etc/
{{- end }}
      volumes:
        - name: logs
          emptyDir: {}
{{- if .Values.global.cp.logging.fluentbit.enabled }}
        - name: db
          emptyDir: {}
        - name: config-volume
          configMap:
            name: {{ include "o11y-service.consts.appName" . }}-fluentbit-config
{{- end }}
        - name: o11y-cfgs
          configMap:
            name: {{ include "o11y-service.fullname" . }}
        - name: o11y-secrets
          secret:
            secretName: {{ include "o11y-service.fullname" . }}
