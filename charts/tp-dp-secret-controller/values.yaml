# Resources
# https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 100m
    memory: 150Mi

# no of replicas
replicaCount: "1"

image:
  name: tp-dp-secret-controller
  tag: 40
  pullPolicy: IfNotPresent

nodeSelector:
  kubernetes.io/os: linux

affinity: {}

tolerations: {}

global:
  cp:
    cpHostName: "acme.local.my.cic2.pro"
    dataplaneId: "abcd"
    subscriptionId: "sub1"
    containerRegistry:
      url: "reldocker.tibco.com"
      secret: "abcd"
    resources:
      serviceaccount:
        serviceAccountName: ""

enableLogging: true

fluentbit:
  image:
    registry: cr.fluentbit.io/fluent/fluent-bit
    tag: 2.1.6
  # Resources
  # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources:
    requests:
      cpu: 10m
      memory: 15Mi
    limits:
      cpu: 50m
      memory: 30Mi
