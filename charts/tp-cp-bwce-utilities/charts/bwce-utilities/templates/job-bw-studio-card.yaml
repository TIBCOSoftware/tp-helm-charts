{{ if .Values.bwStudioCard }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bwce-utilities.fullname" . }}-bw-studio-card-{{ randAlphaNum 4 | lower }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    {{- include "bwce-utilities.labels" . | nindent 4 }}
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600  # Cleanup of jobs from key/value store after 100 sec
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bwce-utilities.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      # serviceAccountName: {{ include "bwce-utilities.service-account-name" . }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: post-extractor
          image: {{ include "bwce-utilities.image.registry" .}}{{"/"}}{{ include "bwce-utilities.infra.image.repository" .}}{{"/"}}{{ $.Values.debug.image.name }}:{{ $.Values.debug.image.tag }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- with $.Values.probes.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.securityContext }}
          securityContext:
          {{- toYaml $.Values.securityContext | nindent 12 }}
          {{- end }}
          {{- if eq (include "bwce-utilities.enableResourceConstraints" . ) "true" }}
          resources:
          {{- toYaml $.Values.scripts.resources | nindent 12 }}
          {{- end }}
          command:
            - "sh"
            - "-c"
            - |
              basePath="/downloads/tools/bwce-studio/"
              if [ -d "$basePath" ]; then
                # Remove existing extracted BW studio versions
                rm -rf ${basePath}*
              fi
              mkdir -p ${basePath}
              cd /downloads/tools/bwce-studio
              
              # Generate download json file for UI
               finalStr=$finalStr"["
                  finalStr=$finalStr"   {"
                  finalStr=$finalStr"   \"Name\": \"TIBCO Business Studio for BusinessWorks ™\","
                  finalStr=$finalStr"   \"Description\": \"Accelerate application development with a model-driven Eclipse IDE where you can visually design, test and deploy TIBCO BusinessWorks processes. Use TIBCO Business Studio for rapid end-to-end API development, service orchestration, complex data transformations and cloud-based application integration.\","
                  finalStr=$finalStr"   \"LearnMoreLink\": \"https://docs.tibco.com/products/tibco-activematrix-businessworks\","
                  finalStr=$finalStr"   \"RedirectLink\": \"https://www.tibco.com/downloads/10001\","
                  finalStr=$finalStr"   \"BuildDate\":\"$(date "+%Y-%m-%dT%H:%M:%S%Z")\""
                  finalStr=$finalStr"   }"
              finalStr=$finalStr"]"

              echo $finalStr > bwce_studio_download.json
              cat bwce_studio_download.json
          volumeMounts:
            - name: shared-vol
              mountPath: {{ $.Values.toolsMountPath }}
              subPath: {{ $.Values.toolsSubPath }}
            - name: tmp-vol
              mountPath: /tmp
      volumes:
        - name: shared-vol
          persistentVolumeClaim:
            claimName: {{ include "bwce-utilities.pvc-name" . }}
        - emptyDir: {}
          name: tmp-vol
{{- if (include "bwce-utilities.container-registry.secret" .) }}
      imagePullSecrets:
        - name: {{ include "bwce-utilities.container-registry.secret" . }}
{{- end }}
{{- end }}

