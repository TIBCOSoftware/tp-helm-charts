# Default values for pluginsmanagerv2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# set to false if you want to skip deploying this chart
enabled: true

replicaCount: 1

image:
  name: container-image-extractor
  registry: ""
  repo: ""
  tag: 93-distroless
  pullPolicy: IfNotPresent

debug:
  image:
    name: distroless-base-debian-debug
    tag: 12

nameOverride: ""

podAnnotations: {}

# Pod Security Context configuration
# This configuration ensures that the pod is run with non-root privileges for enhanced security.
# The user, group, and filesystem group IDs are all set to 1000.
# The filesystem group change policy is set to "Always", meaning the filesystem group is always set to the fsGroup.
# The seccomp (secure computing mode) profile is set to RuntimeDefault, which means it uses the default profile provided by the runtime.
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  seccompProfile:
    type: RuntimeDefault

securityContext:
  # It specifies that privilege escalation is not allowed for security reasons.
  # Additionally, it drops all capabilities, which is a common security practice to minimize potential risks.
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

toolsMountPath: /downloads/tools
toolsSubPath: tsc/tools

bwStudioExtract: true

bwStudioImages:
  - image: tp-bw-studio
    path: /opt/downloads/
    tag: 2.9.1-linux-amd64
    target_location: bwce-studio/2.9.1/linux-amd64/
  - image: tp-bw-studio
    path: /opt/downloads/
    tag: 2.9.1-mac-amd64
