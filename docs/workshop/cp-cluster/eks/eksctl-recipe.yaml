apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: ${CP_CLUSTER_NAME}
  region: ${AWS_REGION}
  version: "1.28"
nodeGroups:
  - name: ng-1
    instanceType: r5ad.xlarge
    desiredCapacity: 2
    # volumeIOPS: 3000
    # volumeThroughput: 125
    volumeSize: 100
    volumeType: gp3
    privateNetworking: true
    iam:
      withAddonPolicies:
        efs: true
iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: efs-csi-controller-sa
        namespace: kube-system
      wellKnownPolicies:
        efsCSIController: true
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      wellKnownPolicies:
        awsLoadBalancerController: true
    - metadata:
        name: external-dns
        namespace: external-dns-system
      wellKnownPolicies:
        externalDNS: true
    - metadata:
        name: cert-manager
        namespace: cert-manager
      wellKnownPolicies:
        certManager: true
vpc:
  cidr: ${CP_VPC_CIDR}
  clusterEndpoints:
    privateAccess: true
    publicAccess: true
  publicAccessCIDRs:
    - 0.0.0.0/0
addons:
  - name: vpc-cni # no version is specified so it deploys the default version
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
  - name: kube-proxy
    version: latest
  - name: coredns
    version: latest
  - name: aws-efs-csi-driver
    wellKnownPolicies:      # add IAM and service account
      efsCSIController: true